    <script>
        // --- CRITICAL FIX 1: DYNAMIC MANIFEST GENERATION ---
        // This ensures the start_url matches exactly where the file is hosted, preventing "app opening in browser" issues.
        try {
            const currentPath = window.location.href.split('?')[0]; // Clean URL
            const manifestData = {
                name: "Raksha X",
                short_name: "Raksha X",
                start_url: currentPath,
                display: "standalone",
                background_color: "#000510",
                theme_color: "#f43f5e",
                orientation: "portrait",
                icons: [{ src: "https://cdn-icons-png.flaticon.com/512/2555/2555572.png", sizes: "192x192", type: "image/png" }]
            };
            const blob = new Blob([JSON.stringify(manifestData)], {type: 'application/json'});
            document.getElementById('app-manifest').href = URL.createObjectURL(blob);
        } catch (e) {
            console.warn("Manifest generation failed:", e);
        }

        // --- CRITICAL FIX 2: CACHE NUKE ---
        // Force unregister old service workers to prevent the "Previous File" issue.
        // Wrapped in try-catch and promise catch to prevent "InvalidStateError" in restricted iframes
        if ('serviceWorker' in navigator) {
            try {
                navigator.serviceWorker.getRegistrations()
                    .then(function(registrations) {
                        for(let registration of registrations) {
                            registration.unregister();
                        }
                    })
                    .catch(function(err) {
                        console.warn('Service Worker cleanup skipped (restricted env):', err);
                    });
            } catch (e) {
                console.warn('Service Worker access failed:', e);
            }
        }

        // Tailwind Config
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Rajdhani"', 'sans-serif'], mono: ['"JetBrains Mono"', 'monospace'] },
                    colors: { cyber: { bg: '#000510', glass: 'rgba(10, 15, 30, 0.7)', primary: '#f43f5e', accent: '#06b6d4' } },

                    keyframes: {

                        'radar': { '0%': { transform: 'rotate(0deg)' }, '100%': { transform: 'rotate(360deg)' } },
                        'float': { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-6px)' } }
                    }
                }
            }
        }

            const [session, setSession] = useState(null);

            const [error, setError] = useState(null);

            useEffect(() => {
                // SAFETY TIMEOUT: If Supabase takes > 3 seconds (e.g. poor network/file protocol), stop loading to allow interaction
                const safetyTimer = setTimeout(() => setLoading(false), 3000);

                supabase.auth.getSession().then(({ data: { session } }) => {
                    setSession(session); setUser(session?.user ?? null); setLoading(false); clearTimeout(safetyTimer);
                });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    setSession(session); setUser(session?.user ?? null); setLoading(false);
                });
                return () => { subscription.unsubscribe(); clearTimeout(safetyTimer); };
            }, []);

            const signIn = async (email, password) => {
                setError(null); setLoading(true);
                const { error } = await supabase.auth.signInWithPassword({ email, password });

                setLoading(false);
            };

                setError(null); setLoading(true);
                const { error } = await supabase.auth.signUp({ email, password });

                setLoading(false);

            return (
                <div className="h-full w-full relative bg-[#000510] overflow-hidden flex flex-col">
                    <div className="absolute inset-0"><div className="absolute inset-0 grid-bg opacity-30"></div><div className="absolute inset-0 flex items-center justify-center pointer-events-none opacity-20"><div className="w-[600px] h-[600px] border border-cyan-500/20 rounded-full"></div><div className="w-[300px] h-[300px] bg-gradient-to-t from-cyan-500/20 to-transparent rounded-full animate-[radar_4s_linear_infinite] origin-center"></div></div><div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 flex flex-col items-center"><div className="w-4 h-4 bg-rose-500 rounded-full border-2 border-white shadow-[0_0_20px_#f43f5e] animate-pulse"></div><div className="w-24 h-24 bg-rose-500/10 rounded-full absolute animate-ping"></div></div></div>
                    <div className="absolute top-4 left-6 z-20"><button onClick={onBack} className="p-2 bg-black/40 backdrop-blur-md rounded-full border border-white/10 text-white"><Icon name="ArrowLeft" className="w-6 h-6"/></button></div>
                    <div className="absolute top-6 right-6 z-20"><div className="glass-panel px-3 py-1 rounded-lg flex items-center gap-2 border-rose-500/30"><span className="w-1.5 h-1.5 rounded-full bg-rose-500 animate-pulse"></span><span className="text-[10px] font-mono text-rose-400">LIVE SCAN</span></div></div>
                    <div className={`absolute bottom-0 left-0 right-0 z-30 transition-transform duration-300 ${isExpanded ? 'translate-y-0' : 'translate-y-[calc(100%-70px)]'}`}>
                        <div className="glass-card rounded-t-3xl border-t border-white/10 shadow-2xl">
                            <div className="p-4 flex items-center justify-between cursor-pointer" onClick={() => setIsExpanded(!isExpanded)}><div className="flex items-center gap-3"><div className="w-10 h-10 rounded-full bg-emerald-500/10 flex items-center justify-center text-emerald-400"><Icon name="Users" className="w-5 h-5"/></div><div><h3 className="text-sm font-bold text-white uppercase tracking-wide">Guardians</h3><p className="text-[10px] text-emerald-400 font-mono">3 ACTIVE</p></div></div><Icon name="ChevronRight" className={`w-5 h-5 text-slate-500 transition-transform ${isExpanded ? 'rotate-90' : '-rotate-90'}`}/></div>
                            <div className="p-4 pt-0 grid grid-cols-3 gap-2 pb-8">{['Dad', 'Sister', 'Rahul'].map((n, i) => (<div key={i} className="bg-white/5 rounded-xl p-2 flex flex-col items-center gap-1 border border-white/5"><div className="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center text-[10px] font-bold border border-white/10">{n[0]}</div><span className="text-[10px] font-medium text-slate-300">{n}</span></div>))}</div>
                        </div>
                    </div>
                </div>
            );
        };

        const ProtocolView = ({ onBack }) => (
            <div className="px-6 pt-8 pb-12 h-full overflow-y-auto">
                <div className="flex items-center gap-4 mb-6"><button onClick={onBack}><Icon name="ArrowLeft" className="w-6 h-6 text-white"/></button><h2 className="text-2xl font-bold text-white uppercase tracking-tight">Tactical Modules</h2></div>
                <div className="grid grid-cols-2 gap-4">
                    {[ {t:"Fake Call", d:"Disguise", i:"Phone", c:"purple"}, {t:"Safe Route", d:"Navigation", i:"Map", c:"emerald"}, {t:"Siren", d:"Deterrent", i:"Siren", c:"rose"}, {t:"Share", d:"Location", i:"Share", c:"cyan"} ].map((m, i) => (
                        <div key={i} className="glass-card p-5 rounded-3xl flex flex-col gap-4 active:scale-95 transition-transform group border border-white/5 hover:border-white/10"><div className="flex justify-between items-start"><div className={`w-10 h-10 rounded-xl bg-${m.c}-500/10 flex items-center justify-center text-${m.c}-400`}><Icon name={m.i} className="w-5 h-5" /></div></div><div><h3 className="font-bold text-white text-lg leading-none mb-1">{m.t}</h3><p className="text-[10px] text-slate-400 uppercase tracking-wider font-mono">{m.d}</p></div></div>
                    ))}
                </div>
            </div>
        );

        const LegalView = ({ onBack }) => {
            const [msgs, setMsgs] = useState([{id:1, text:"Raksha Secure Channel. State your emergency.", sender:'bot'}]);
            const [txt, setTxt] = useState("");
            const send = () => { if(!txt) return; setMsgs(p => [...p, {id: Date.now(), text:txt, sender:'user'}]); setTxt(""); setTimeout(() => setMsgs(p => [...p, {id:Date.now()+1, text:"Acknowledged.", sender:'bot'}]), 800); };
            return (
                <div className="h-full flex flex-col px-6 pt-8 pb-6">
                    <div className="flex items-center gap-4 mb-6"><button onClick={onBack}><Icon name="ArrowLeft" className="w-6 h-6 text-white"/></button><h2 className="text-2xl font-bold text-white uppercase tracking-tight">Legal Terminal</h2></div>
                    <div className="grid grid-cols-2 gap-4 mb-6">
                        <button className="glass-panel p-4 rounded-2xl border-l-4 border-rose-500 text-left"><div className="text-rose-400 font-black text-3xl mb-1">100</div><div className="text-[10px] text-slate-400 uppercase tracking-widest font-bold">Police</div></button>
                        <button className="glass-panel p-4 rounded-2xl border-l-4 border-purple-500 text-left"><div className="text-purple-400 font-black text-3xl mb-1">1091</div><div className="text-[10px] text-slate-400 uppercase tracking-widest font-bold">Helpline</div></button>
                    </div>
                    <div className="flex-1 glass-card rounded-3xl flex flex-col overflow-hidden border border-white/10 mb-4">
                        <div className="p-3 bg-white/5 border-b border-white/5 text-[10px] font-mono text-cyan-400 uppercase tracking-widest">AI LEGAL ASSISTANT v2.0</div>
                        <div className="flex-1 p-4 overflow-y-auto space-y-4">{msgs.map(m => (<div key={m.id} className={`flex ${m.sender==='user'?'justify-end':'justify-start'}`}><div className={`max-w-[85%] p-3 rounded-2xl text-sm ${m.sender==='user'?'bg-rose-600 text-white rounded-tr-sm':'bg-white/10 text-slate-300 rounded-tl-sm border border-white/5'}`}>{m.text}</div></div>))}</div>
                        <div className="p-3 border-t border-white/5 flex gap-2 bg-black/20"><input className="flex-1 bg-transparent border-none outline-none text-white text-sm font-mono" placeholder="Query..." value={txt} onChange={e => setTxt(e.target.value)} /><button onClick={send} className="text-cyan-400"><Icon name="Send" className="w-5 h-5"/></button></div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const { user, loading, error, setError, signIn, signUp, signOut } = useSupabaseAuth();
            const [view, setView] = useState('home');
            const [menuOpen, setMenuOpen] = useState(false);
            const [deferredPrompt, setDeferredPrompt] = useState(null);

            useEffect(() => { window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); setDeferredPrompt(e); }); }, []);
            const installApp = () => { if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt.userChoice.then((choice) => { if (choice.outcome === 'accepted') setDeferredPrompt(null); }); } else alert("Open browser menu and select 'Add to Home Screen'"); setMenuOpen(false); };

            if (loading) return <div className="h-screen w-full flex flex-col items-center justify-center bg-[#000510] text-rose-500 gap-4"><Icon name="Loading" className="w-12 h-12 animate-spin text-rose-500" /><p className="font-mono text-xs tracking-widest animate-pulse">SYSTEM INITIALIZING...</p></div>;
            if (!user) return <AuthScreen signIn={signIn} signUp={signUp} error={error} loading={loading} setError={setError} />;

            const navLinks = [ { id: 'home', label: 'Command' }, { id: 'protocol', label: 'Modules' }, { id: 'map', label: 'Global Map' }, { id: 'legal', label: 'Legal' } ];

            return (
                <div className="h-screen w-full relative font-sans text-slate-200">
                    <div className="fixed inset-0 z-[-1] pointer-events-none bg-[#000510]"><div className="absolute top-[-10%] right-[-10%] w-[500px] h-[500px] bg-rose-600/10 rounded-full blur-[100px] animate-float"></div><div className="absolute bottom-[-10%] left-[-10%] w-[500px] h-[500px] bg-cyan-600/10 rounded-full blur-[100px] animate-float" style={{animationDelay:'2s'}}></div><div className="absolute inset-0 grid-bg opacity-20"></div></div>
                    <nav className="fixed top-0 left-0 w-full z-50 p-4">
                        <div className="glass-panel rounded-2xl px-4 py-3 flex justify-between items-center relative shadow-lg">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('home')}><div className="bg-rose-600 p-1.5 rounded-lg shadow-lg shadow-rose-600/20"><Icon name="Shield" className="w-5 h-5 text-white" /></div><span className="font-black text-white tracking-tighter text-lg">RAKSHA</span></div>
                            <button className="p-2 rounded-full hover:bg-white/10 text-white transition-colors relative z-50" onClick={() => setMenuOpen(!mobileMenuOpen)}>{mobileMenuOpen ? <Icon name="X" className="w-6 h-6" /> : <Icon name="MoreVertical" className="w-6 h-6" />}</button>
                            {mobileMenuOpen && (
                                <div className="absolute top-full right-0 mt-2 w-64 bg-[#0a0a15]/95 backdrop-blur-2xl border border-white/10 rounded-2xl shadow-2xl p-2 flex flex-col gap-1 animate-fade-in z-[60] origin-top-right">
                                    {navLinks.map(link => (<button key={link.id} onClick={() => { setView(link.id); setMenuOpen(false); }} className={`text-left px-4 py-3 rounded-xl text-sm font-bold transition-all flex items-center justify-between group ${view === link.id ? 'bg-rose-600 text-white shadow-lg shadow-rose-600/20' : 'text-slate-300 hover:bg-white/5 hover:text-white'}`}>{link.label} {view === link.id && <span className="w-1.5 h-1.5 bg-white rounded-full"></span>}</button>))}
                                    <div className="h-px bg-white/10 my-1"></div>
                                    <button onClick={installApp} className="text-left px-4 py-3 rounded-xl text-sm font-bold text-emerald-400 hover:bg-emerald-500/10 transition-all flex items-center gap-2"><Icon name="Download" className="w-4 h-4" /> Install App</button>
                                    <button onClick={() => { signOut(); setMenuOpen(false); }} className="text-left px-4 py-3 rounded-xl text-sm font-bold text-rose-400 hover:bg-rose-500/10 hover:text-rose-300 transition-all flex items-center gap-2"><Icon name="LogOut" className="w-4 h-4" /> Sign Out</button>
                                </div>
                            )}
                        </div>
                    </nav>
                    <main className="h-full w-full pt-20">
                        {view === 'home' && <HomeView user={user} setView={setView} />}
                        {view === 'map' && <MapView onBack={() => setView('home')} />}
                        {view === 'protocol' && <ProtocolView onBack={() => setView('home')} />}
                        {view === 'legal' && <LegalView onBack={() => setView('home')} />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
