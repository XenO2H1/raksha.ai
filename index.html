<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Raksha.ai - Hyper-Advanced Safety Portal v8.2</title>
    
    <link rel="manifest" href='data:application/manifest+json,{"name":"Raksha SafeSpace","short_name":"Raksha","start_url":".","display":"standalone","background_color":"#02000f","theme_color":"#f43f5e","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/2555/2555572.png","sizes":"192x192","type":"image/png"}]}'>
    <meta name="theme-color" content="#f43f5e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #02000f; 
            color: #e2e8f0; 
            overflow-x: hidden;
            overflow-y: auto; /* Fix for mobile scrolling */
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
        }
        
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .glass-card {
            background: rgba(13, 13, 25, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden; 
        }

        .text-flow {
            background: linear-gradient(to right, #fff 20%, #f43f5e 30%, #d946ef 50%, #f43f5e 70%, #fff 80%);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textFlow 3s linear infinite;
        }
        @keyframes textFlow { to { background-position: 200% center; } }

        .shimmer { position: relative; overflow: hidden; }
        .shimmer::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.4) 50%, transparent 100%);
            transform: skewX(-20deg) translateX(-150%);
            animation: shimmer-anim 4s infinite;
        }
        @keyframes shimmer-anim { 0% { transform: skewX(-20deg) translateX(-150%); } 20%, 100% { transform: skewX(-20deg) translateX(150%); } }

        .cyber-grid {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: radial-gradient(circle at 50% 50%, black 0%, transparent 80%);
            pointer-events: none;
        }

        @keyframes scanline { 0% { transform: translateY(-100%); } 100% { transform: translateY(100vh); } }
        .scanline {
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(244, 63, 94, 0.05) 50%, transparent 100%);
            background-size: 100% 8px;
            animation: scanline 6s linear infinite;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .animate-ticker { animation: ticker 40s linear infinite; }

        @keyframes strobe-flash { 0%, 100% { background-color: transparent; } 50% { background-color: rgba(255, 0, 0, 0.3); } }
        .strobe-overlay { animation: strobe-flash 0.1s infinite; position: fixed; inset: 0; z-index: 40; pointer-events: none; }

        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- CONFIG ---
        const SUPABASE_URL = 'https://onpwkocasxwimhubimny.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ucHdrb2Nhc3h3aW1odWJpbW55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5OTQ4MTUsImV4cCI6MjA3OTU3MDgxNX0.fnYZfulWBgNUKVD8SmF_hi0lMoXG-hbQlb0bBNl2Mg4'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const { useState, useEffect, useRef, useLayoutEffect, useCallback, useMemo, memo } = React;

        const extractName = (email) => {
            if (!email) return "Commander";
            const namePart = email.split('@')[0];
            return namePart.replace(/[0-9]/g, '').charAt(0).toUpperCase() + namePart.slice(1);
        };

        // --- AUTH HOOK ---
        function useSupabaseAuth() {
            const [session, setSession] = useState(null);
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setSession(session);
                    setUser(session?.user ?? null);
                    setLoading(false);
                });
                const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((_event, session) => {
                    setSession(session);
                    setUser(session?.user ?? null);
                    setLoading(false);
                });
                return () => subscription.unsubscribe();
            }, []);

            const signIn = async (email, password) => {
                setError(null); setLoading(true);
                const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) setError(error.message);
                setLoading(false);
            };

            const signUp = async (email, password) => {
                setError(null); setLoading(true);
                const { error } = await supabaseClient.auth.signUp({ email, password });
                if (error) setError(error.message);
                setLoading(false);
            };

            return { session, user, loading, error, signIn, signUp, signOut: () => supabaseClient.auth.signOut() };
        }

        // --- ICONS ---
        const Icons = {
            Shield: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
            Siren: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M7 18v-6a5 5 0 1 1 10 0v6"/><path d="M5 21a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2"/><path d="M21 12h1"/><path d="M18.5 4.5 20 3"/><path d="M2 12h1"/><path d="M4 3 5.5 4.5"/></svg>,
            Bot: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="10" rx="2"/><circle cx="12" cy="5" r="2"/><path d="M12 7v4"/></svg>,
            Map: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="3 6 9 3 15 6 21 3 21 18 15 21 9 18 3 21"/><line x1="9" x2="9" y1="3" y2="18"/><line x1="15" x2="15" y1="6" y2="21"/></svg>,
            Users: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></svg>,
            Ghost: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 10h.01"/><path d="M15 10h.01"/><path d="M12 2a8 8 0 0 0-8 8v12l3-3 2.5 2.5L12 19l2.5 2.5L17 19l3 3V10a8 8 0 0 0-8-8z"/></svg>,
            X: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            Menu: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
            LogOut: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>,
            Send: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" x2="11" y1="2" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>,
            ChevronRight: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            PhoneOff: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45"/><path d="M23 1l-22 22"/></svg>,
            Phone: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>,
            Award: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></svg>,
            AlertTriangle: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" x2="12.01" y1="17" y2="17"/></svg>,
        };

        // --- COMPONENTS ---
        const TransitionWrapper = ({ children, isVisible }) => isVisible ? <div className="animate-fade-in w-full">{children}</div> : null;

        const QuickExitButton = ({ className = "" }) => (
            <button onClick={() => window.location.replace("https://www.google.com")} className={`bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-full shadow-lg text-[10px] uppercase tracking-wider ${className}`}>
                Quick Exit
            </button>
        );

        const IntroPage = ({ onEnter }) => {
            const [incidentCount, setIncidentCount] = useState(0);
            useEffect(() => {
                let current = 0;
                const timer = setInterval(() => {
                    current += 155;
                    if (current >= 14205) { current = 14205; clearInterval(timer); }
                    setIncidentCount(current);
                }, 10);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="relative min-h-screen bg-[#02000f] text-white flex flex-col p-6 overflow-y-auto">
                    <div className="max-w-7xl mx-auto w-full py-12 flex flex-col lg:flex-row items-center gap-12">
                        <div className="flex-1 text-center lg:text-left space-y-8">
                            <div className="inline-block px-4 py-1.5 rounded-full border border-rose-500/30 bg-rose-950/20 text-[10px] font-mono font-bold text-rose-300 uppercase tracking-widest">System Status: Active</div>
                            <h1 className="text-5xl md:text-8xl font-black tracking-tighter leading-none">DON'T BE A <br/><span className="text-flow">STATISTIC.</span></h1>
                            <p className="text-slate-400 text-lg md:text-xl max-w-lg mx-auto lg:mx-0">Raksha.ai is the world's first Pre-Crime Intervention System. We predict and prevent safety incidents using hyperlocal data.</p>
                            <button onClick={onEnter} className="group relative px-10 py-5 bg-white text-black rounded-xl font-bold text-lg tracking-widest uppercase hover:scale-105 transition-transform">Initialize Raksha</button>
                        </div>
                        <div className="flex-1 w-full max-w-lg">
                            <div className="glass-card p-8 rounded-[2rem]">
                                <div className="flex justify-between items-center mb-8 border-b border-white/5 pb-6">
                                    <div>
                                        <div className="text-[10px] font-mono text-slate-500 uppercase tracking-widest mb-1">Live Interventions</div>
                                        <div className="text-4xl font-mono font-bold text-white">{incidentCount.toLocaleString()} <span className="text-xs text-rose-500">+12/hr</span></div>
                                    </div>
                                    <div className="w-12 h-12 rounded-full bg-rose-500/10 flex items-center justify-center animate-pulse"><Icons.Shield className="w-6 h-6 text-rose-400" /></div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-white/5 p-4 rounded-xl border border-white/5"><div className="text-[10px] text-slate-500 font-mono mb-1">HEATMAP</div><div className="text-xl font-bold">Active</div></div>
                                    <div className="bg-white/5 p-4 rounded-xl border border-white/5"><div className="text-[10px] text-slate-500 font-mono mb-1">SENTINEL</div><div className="text-xl font-bold">Online</div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const AuthScreen = ({ signIn, signUp, loading, error }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [isLogin, setIsLogin] = useState(true);
            return (
                <div className="flex items-center justify-center min-h-screen p-4">
                    <div className="glass-card p-10 rounded-[2.5rem] w-full max-w-md border border-white/10">
                        <div className="text-center mb-10">
                            <div className="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-rose-500 to-purple-700 shadow-xl mb-6"><Icons.Shield className="w-10 h-10 text-white" /></div>
                            <h2 className="text-3xl font-black text-white uppercase tracking-tight">{isLogin ? 'Authenticate' : 'Initialize ID'}</h2>
                            {error && <p className="text-rose-500 text-xs mt-4">{error}</p>}
                        </div>
                        <form onSubmit={(e) => { e.preventDefault(); isLogin ? signIn(email, password) : signUp(email, password); }} className="space-y-5">
                            <input type="email" placeholder="Email Identity" value={email} onChange={(e) => setEmail(e.target.value)} className="w-full bg-white/5 border border-white/10 rounded-xl px-5 py-4 text-white placeholder-slate-500 focus:outline-none focus:border-rose-500 font-mono text-sm" required />
                            <input type="password" placeholder="Access Key" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full bg-white/5 border border-white/10 rounded-xl px-5 py-4 text-white placeholder-slate-500 focus:outline-none focus:border-rose-500 font-mono text-sm" required />
                            <button type="submit" disabled={loading} className="shimmer w-full bg-gradient-to-r from-rose-600 to-purple-600 text-white font-bold py-4 rounded-xl uppercase tracking-wider text-sm">{loading ? 'Processing...' : 'Access Portal'}</button>
                        </form>
                        <button onClick={() => setIsLogin(!isLogin)} className="w-full mt-6 text-rose-400 text-xs font-mono uppercase tracking-widest hover:underline">{isLogin ? "Need Access?" : "Have Access?"}</button>
                    </div>
                </div>
            );
        };

        const ChatInterface = ({ userId }) => {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            useEffect(() => {
                const fetch = async () => {
                    const { data } = await supabaseClient.from('messages').select('*').order('created_at', { ascending: true }).limit(20);
                    if (data) setMessages(data);
                };
                fetch();
                const sub = supabaseClient.channel('chat').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, (payload) => {
                    setMessages(prev => [...prev, payload.new]);
                }).subscribe();
                return () => supabaseClient.removeChannel(sub);
            }, []);

            const send = async () => {
                if (!input.trim()) return;
                const val = input; setInput('');
                await supabaseClient.from('messages').insert({ user_id: userId, content: val });
            };

            return (
                <div className="glass-card rounded-[2.5rem] flex flex-col h-[500px] lg:h-[700px] border border-white/10">
                    <div className="p-4 border-b border-white/5 flex items-center gap-3">
                        <div className="w-2 h-2 rounded-full bg-rose-500 animate-pulse"></div>
                        <span className="font-bold text-sm tracking-wide">LEGAL AI SENTINEL</span>
                    </div>
                    <div className="flex-1 p-6 overflow-y-auto space-y-4 bg-[#0a0a0f]">
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.user_id === userId ? 'justify-end' : 'justify-start'}`}>
                                <div className={`p-4 rounded-2xl text-sm max-w-[80%] ${m.user_id === userId ? 'bg-rose-600' : 'bg-white/5 border border-white/10'}`}>{m.content}</div>
                            </div>
                        ))}
                    </div>
                    <div className="p-4 bg-black/40 border-t border-white/5 flex gap-3">
                        <input type="text" value={input} onChange={(e) => setInput(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && send()} placeholder="Query legal database..." className="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white text-sm focus:outline-none" />
                        <button onClick={send} className="p-4 bg-rose-600 rounded-xl"><Icons.Send className="w-5 h-5" /></button>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        function SafetyApp() {
            const { user, loading, error, signIn, signUp, signOut } = useSupabaseAuth();
            const [view, setView] = useState('home');
            const [showIntro, setShowIntro] = useState(true);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [isSirenActive, setIsSirenActive] = useState(false);
            const sirenRef = useRef(new Audio("https://cdn.freesound.org/previews/336/336899_4939433-lq.mp3"));

            useEffect(() => { sirenRef.current.loop = true; }, []);
            const toggleSiren = () => {
                if (isSirenActive) { sirenRef.current.pause(); sirenRef.current.currentTime = 0; } 
                else { sirenRef.current.play().catch(() => {}); }
                setIsSirenActive(!isSirenActive);
            };

            if (showIntro) return <IntroPage onEnter={() => setShowIntro(false)} />;
            if (loading) return <div className="h-screen bg-[#02000f] flex items-center justify-center text-rose-500 font-mono">INITIALIZING...</div>;
            if (!user) return <AuthScreen signIn={signIn} signUp={signUp} loading={loading} error={error} />;

            return (
                <div className="relative min-h-screen w-full bg-[#02000f] flex flex-col overflow-x-hidden">
                    {isSirenActive && <div className="strobe-overlay"></div>}
                    
                    {/* NAV */}
                    <nav className="sticky top-0 z-50 bg-[#02000f]/80 backdrop-blur-xl border-b border-white/5 px-6 py-4">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('home')}>
                                <div className="bg-rose-600 p-2 rounded-lg"><Icons.Shield className="w-6 h-6 text-white" /></div>
                                <span className="text-2xl font-black text-white tracking-tighter">RAKSHA<span className="text-rose-500">.AI</span></span>
                            </div>
                            <div className="hidden md:flex gap-6">
                                {['home', 'features', 'community', 'legal'].map(v => (
                                    <button key={v} onClick={() => setView(v)} className={`text-xs font-bold uppercase tracking-widest ${view === v ? 'text-rose-500' : 'text-slate-400 hover:text-white'}`}>{v}</button>
                                ))}
                            </div>
                            <div className="flex items-center gap-4">
                                <QuickExitButton className="hidden md:block" />
                                <button className="md:hidden text-white" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}><Icons.Menu className="w-6 h-6" /></button>
                                <button onClick={signOut} className="text-slate-500 hover:text-rose-500"><Icons.LogOut className="w-5 h-5"/></button>
                            </div>
                        </div>
                        {mobileMenuOpen && (
                            <div className="md:hidden bg-black/95 absolute top-full left-0 w-full p-6 border-b border-white/10 animate-fade-in">
                                {['home', 'features', 'community', 'legal'].map(v => (
                                    <button key={v} onClick={() => { setView(v); setMobileMenuOpen(false); }} className="block w-full text-left py-4 text-lg font-bold uppercase text-slate-200">{v}</button>
                                ))}
                                <QuickExitButton className="mt-4 w-full" />
                            </div>
                        )}
                    </nav>

                    {/* CONTENT */}
                    <main className="flex-1 w-full max-w-7xl mx-auto px-6 py-12">
                        <TransitionWrapper isVisible={view === 'home'}>
                            <div className="flex flex-col lg:flex-row items-center gap-16">
                                <div className="flex-1 space-y-10 text-center lg:text-left">
                                    <h1 className="text-6xl md:text-9xl font-black text-white leading-none tracking-tighter">FEARLESS <br/><span className="text-flow">FUTURE.</span></h1>
                                    <p className="text-slate-400 text-lg md:text-2xl font-light leading-relaxed max-w-xl mx-auto lg:mx-0">The next generation of personal security. Integrating autonomous drone surveillance with predictive AI threat modeling.</p>
                                    <div className="flex flex-col md:flex-row gap-6">
                                        <button onClick={() => setView('features')} className="shimmer px-10 py-5 bg-white text-black font-black rounded-full uppercase tracking-widest">Activate Protocols</button>
                                        <button onClick={toggleSiren} className={`px-10 py-5 rounded-full font-bold uppercase tracking-widest border ${isSirenActive ? 'bg-rose-600 border-rose-600 text-white' : 'border-white/20 text-white'}`}>
                                            {isSirenActive ? 'Stop Siren' : 'Trigger Siren'}
                                        </button>
                                    </div>
                                </div>
                                <div className="flex-1 w-full max-w-sm">
                                    <div className="glass-card rounded-[4rem] border-[14px] border-[#1a1a2e] p-12 min-h-[600px] flex flex-col justify-between items-center relative overflow-hidden">
                                        <div className="absolute top-10 text-[10px] font-mono text-emerald-400 uppercase tracking-widest">Secure Connection Active</div>
                                        <div className="w-52 h-52 bg-rose-600 rounded-full flex items-center justify-center shadow-[0_0_100px_rgba(225,29,72,0.4)] relative group cursor-pointer active:scale-95 transition-transform" onClick={() => alert("SOS Triggered! Location Sent.")}>
                                            <div className="absolute inset-0 rounded-full border-4 border-white/20 animate-ping"></div>
                                            <span className="text-4xl font-black text-white z-10">SOS</span>
                                        </div>
                                        <p className="text-slate-500 text-[10px] uppercase font-bold text-center">Tap SOS to notify local authorities & emergency contacts</p>
                                    </div>
                                </div>
                            </div>
                        </TransitionWrapper>

                        <TransitionWrapper isVisible={view === 'features'}>
                             <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {[
                                    { t: "SOS Emergency", d: "One-tap SOS and voice triggers.", i: Icons.Siren },
                                    { t: "Safe Zone Map", d: "Crowdsourced heatmaps and alerts.", i: Icons.Map },
                                    { t: "Stealth Tools", d: "Fake calls and app disguise.", i: Icons.Ghost },
                                    { t: "Guardian Network", d: "Live 'Walk with Me' tracking.", i: Icons.Users },
                                    { t: "AI Legal Bot", d: "Encrypted legal aid access.", i: Icons.Bot },
                                ] .map((f, i) => (
                                    <div key={i} className="glass-card p-8 rounded-[2rem] hover:border-rose-500/50 transition-colors">
                                        <div className="w-12 h-12 bg-rose-500/10 rounded-xl flex items-center justify-center text-rose-500 mb-6"><f.i className="w-6 h-6"/></div>
                                        <h3 className="text-xl font-bold text-white mb-2">{f.t}</h3>
                                        <p className="text-slate-400 text-sm">{f.d}</p>
                                    </div>
                                ))}
                             </div>
                        </TransitionWrapper>

                        <TransitionWrapper isVisible={view === 'legal'}>
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
                                <div className="lg:col-span-1 glass-card p-8 rounded-[2rem] space-y-8">
                                    <h2 className="text-3xl font-bold text-white">LEGAL COMMAND</h2>
                                    <div className="space-y-4">
                                        <div className="p-4 bg-white/5 rounded-xl border border-white/5"><h4 className="font-bold text-rose-500">Police: 100</h4><p className="text-xs text-slate-400">Emergency Dispatch</p></div>
                                        <div className="p-4 bg-white/5 rounded-xl border border-white/5"><h4 className="font-bold text-purple-500">Women: 1091</h4><p className="text-xs text-slate-400">Helpline Center</p></div>
                                    </div>
                                    <div className="pt-6 border-t border-white/5 space-y-4">
                                        <p className="text-xs text-slate-500 font-bold uppercase tracking-widest">User Rights</p>
                                        <div className="text-sm text-slate-300">• Right to Zero FIR</div>
                                        <div className="text-sm text-slate-300">• No arrests after sunset</div>
                                    </div>
                                </div>
                                <div className="lg:col-span-2">
                                    <ChatInterface userId={user.id} />
                                </div>
                            </div>
                        </TransitionWrapper>
                    </main>

                    {/* TICKER */}
                    <footer className="sticky bottom-0 bg-black/90 border-t border-white/5 py-3 overflow-hidden">
                        <div className="flex animate-ticker whitespace-nowrap gap-24 text-[10px] font-mono font-bold uppercase text-rose-400">
                            <span>ALERT: Anomaly detected in North Sector</span>
                            <span>VERIFIED: Safe Zone established at City Center</span>
                            <span>SYSTEM: Neural Core Online</span>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SafetyApp />);
    </script>
</body>
