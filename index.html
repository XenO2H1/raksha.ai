    <!-- Service Worker Registration for WebAPK (Native Install) Support -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // We create a dummy service worker on the fly to trigger the "Add to Home Screen" logic in Chrome
                const swCode = "self.addEventListener('fetch', (event) => { return; }); self.addEventListener('install', (e) => self.skipWaiting());";
                const blob = new Blob([swCode], {type: 'application/javascript'});
                const url = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(url)
                    .then(registration => console.log('SW registered: ', registration))
                    .catch(registrationError => console.log('SW registration failed: ', registrationError));
            });
        }

        /* --- AUDIO ENGINE --- */
        class SirenManager {
            constructor() { 
                this.audioCtx = null; 
                this.oscillator = null; 
                this.gainNode = null; 
                this.lfo = null; 
                this.lfoGain = null; 
            }
            isActive() { return !!this.oscillator; }
            start() {
                try {
                    if (!this.audioCtx) this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    if (this.audioCtx.state === 'suspended') this.audioCtx.resume();
                    
                    this.oscillator = this.audioCtx.createOscillator();
                    this.oscillator.type = 'sawtooth';
                    this.oscillator.frequency.value = 800; // Base frequency
                    
                    this.gainNode = this.audioCtx.createGain();
                    this.gainNode.gain.value = 0.5;
                    
                    this.lfo = this.audioCtx.createOscillator();
                    this.lfo.type = 'sine';
                    this.lfo.frequency.value = 2; // Speed of wail
                    
                    this.lfoGain = this.audioCtx.createGain();
                    this.lfoGain.gain.value = 400; // Depth of wail
                    
                    this.lfo.connect(this.lfoGain);
                    this.lfoGain.connect(this.oscillator.frequency);
                    
                    this.oscillator.connect(this.gainNode);
                    this.gainNode.connect(this.audioCtx.destination);
                    
                    this.oscillator.start();
                    this.lfo.start();
                } catch (e) { console.error("Audio Context Error:", e); }
            }
            stop() {
                try {
                    if (this.oscillator) { this.oscillator.stop(); this.oscillator.disconnect(); this.oscillator = null; }
                    if (this.lfo) { this.lfo.stop(); this.lfo.disconnect(); this.lfo = null; }
                    if (this.gainNode) { this.gainNode.disconnect(); this.gainNode = null; }
                } catch (e) { console.error("Error stopping audio:", e); }
            }
        }

        /* --- CONFIGURATION --- */
        const API_BASE_URL = 'http://localhost:3000/api';

        /* --- UI COMPONENTS --- */
        const Button = ({ children, onClick, variant = 'primary', className = '', disabled = false, type = 'button' }) => {
            const baseStyles = "px-4 py-3 rounded-xl font-semibold transition-all duration-200 active:scale-95 flex items-center justify-center gap-2";

        /* --- MAIN APP --- */
        function RakshaApp() {
            const [token, setToken] = useState(localStorage.getItem('raksha_token'));
            const [user, setUser] = useState(JSON.parse(localStorage.getItem('raksha_user') || 'null'));
            const [activeTab, setActiveTab] = useState('home');
            const [demoMode, setDemoMode] = useState(false);
            const [loading, setLoading] = useState(false);
            const [toast, setToast] = useState(null);
            const [installPrompt, setInstallPrompt] = useState(null);

            useEffect(() => {
                const handler = (e) => {
                    e.preventDefault();
                    setInstallPrompt(e);
                };
                window.addEventListener('beforeinstallprompt', handler);
                return () => window.removeEventListener('beforeinstallprompt', handler);
            }, []);

            const handleInstallClick = () => {
                if (!installPrompt) return;
                installPrompt.prompt();
                installPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        setInstallPrompt(null);
                    }
                });
            };

            const showToast = (message, type = 'success') => {
                setToast({ message, type });
                setTimeout(() => setToast(null), 3000);
            };

            const getMockResponse = async (endpoint, method, body) => {
                await new Promise(r => setTimeout(r, 600)); 
                if (endpoint === '/login') return { token: 'mock-jwt', user_id: '1', message: 'Demo Login' };
                if (endpoint === '/register') return { message: 'Registered (Demo)', user_id: '1' };
                if (endpoint === '/contacts' && method === 'GET') return [{ contact_id: 1, contact_name: "Mom", contact_phone: "9876543210", relationship_type: "Parent" }, { contact_id: 2, contact_name: "Rahul (Brother)", contact_phone: "9123456789", relationship_type: "Sibling" }];
                if (endpoint === '/contacts' && method === 'POST') return { message: 'Contact Added (Demo)', contact_id: Math.random() };
                if (endpoint.includes('/contacts/') && method === 'DELETE') return { message: 'Deleted (Demo)' };
                if (endpoint === '/panic') return { message: "SOS Alert Triggered!", alert_id: 123, notified_contacts: 2 };
                if (endpoint === '/panic/resolve') return { message: "Alert Resolved" };
                if (endpoint === '/chat') return { answer: "This is a demo response from the Legal AI. In a real scenario, I would analyze your legal question using Gemini 1.5 Flash." };
                if (endpoint === '/generate-safe-route') return { path: [{id: 1, latitude: 28.6, longitude: 77.2, weight: 1}, {id: 2, latitude: 28.7, longitude: 77.3, weight: 2}] };
                return {};
            };

            const apiCall = async (endpoint, method = 'GET', body = null) => {
                setLoading(true);
                if (demoMode) {
                    const data = await getMockResponse(endpoint, method, body);
                    setLoading(false);
                    return data;
                }
                try {
                    const headers = { 'Content-Type': 'application/json' };
                    if (token) headers['Authorization'] = `Bearer ${token}`;
                    const response = await fetch(`${API_BASE_URL}${endpoint}`, { method, headers, body: body ? JSON.stringify(body) : null });
                    if (!response.ok) throw new Error("Server Error");
                    const data = await response.json();
                    setLoading(false);
                    return data;
                } catch (error) {
                    setDemoMode(true);
                    if (!demoMode) showToast("Backend unreachable. Switched to Demo Mode.", "error");
                    const data = await getMockResponse(endpoint, method, body);
                    setLoading(false);
                    return data;
                }
            };

            const enterDemoMode = () => {
                setDemoMode(true);
                setToken('demo-token-123');
                setUser({ email: 'demo@raksha.com', id: 'demo-user-1' });
                showToast("Entered Demo Mode Testing");
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                try {
                    const data = await apiCall('/login', 'POST', { email: e.target.email.value, password: e.target.password.value });
                    setToken(data.token);
                    setUser({ email: e.target.email.value, id: data.user_id });
                    localStorage.setItem('raksha_token', data.token);
                    localStorage.setItem('raksha_user', JSON.stringify({ email: e.target.email.value, id: data.user_id }));
                } catch (err) { showToast(err.message, 'error'); }
            };

            const logout = () => {
                setToken(null);
                setUser(null);
                localStorage.clear();
                setActiveTab('home');
                setDemoMode(false);
            };

            if (!token) {
                return (
                    <div className="min-h-screen bg-rose-50 flex items-center justify-center p-4 font-sans">
                        <Card className="w-full max-w-md bg-white/90 backdrop-blur">
                            <div className="text-center mb-8">
                                <div className="bg-rose-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <Shield className="w-8 h-8 text-rose-600" />
                                </div>
                                <h1 className="text-2xl font-bold text-gray-900">Raksha</h1>
                                <p className="text-gray-500">Women Safety & Empowerment</p>
                            </div>
                            {activeTab === 'register' ? (
                                <form onSubmit={(e) => { e.preventDefault(); setActiveTab('login'); showToast("Registration Simulated"); }}>
                                    <Input name="name" label="Full Name" placeholder="Jane Doe" required />
                                    <Input name="email" label="Email" type="email" placeholder="jane@example.com" required />
                                    <Input name="password" label="Password" type="password" required />
                                    <Button type="submit" variant="primary" className="w-full mb-4">Create Account</Button>
                                    <p className="text-center text-sm text-gray-600">Already have an account? <button type="button" onClick={() => setActiveTab('login')} className="text-rose-600 font-semibold hover:underline">Login</button></p>
                                </form>
                            ) : (
                                <div>
                                    <form onSubmit={handleLogin}>
                                        <Input name="email" label="Email" type="email" placeholder="test@raksha.com" required />
                                        <Input name="password" label="Password" type="password" placeholder="******" required />
                                        <Button type="submit" variant="primary" className="w-full mb-4">Login</Button>
                                    </form>
                                    <div className="border-t border-gray-100 my-4 pt-4">
                                        <button type="button" onClick={enterDemoMode} className="w-full py-2 bg-gray-100 text-gray-600 text-sm font-medium rounded-lg hover:bg-gray-200 transition-colors">Enter Demo Mode (Bypass Login)</button>
                                    </div>
                                    <p className="text-center text-sm text-gray-600 mt-4">New to Raksha? <button type="button" onClick={() => setActiveTab('register')} className="text-rose-600 font-semibold hover:underline">Register</button></p>
                                </div>
                            )}
                        </Card>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 font-sans pb-20 relative">

                    <header className="bg-white shadow-sm sticky top-0 z-40">
                        <div className="max-w-md mx-auto px-4 py-3 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <Shield className="w-6 h-6 text-rose-600" />
                                <span className="font-bold text-lg text-gray-800">Raksha</span>
                            </div>
                            <div className="flex items-center gap-3">
                                {installPrompt && (
                                    <button onClick={handleInstallClick} className="flex items-center gap-1 bg-rose-50 text-rose-600 px-3 py-1.5 rounded-full text-xs font-semibold animate-pulse border border-rose-200">
                                        <Download className="w-3 h-3" /> Install
                                    </button>
                                )}
                                {demoMode && <span className="text-[10px] bg-gray-100 text-gray-500 px-2 py-0.5 rounded border">Demo</span>}

                            </div>

                    <main className="max-w-md mx-auto p-4 space-y-4">

                        {activeTab === 'contacts' && <ContactsScreen apiCall={apiCall} showToast={showToast} />}

                        {activeTab === 'chat' && <LegalChatScreen apiCall={apiCall} />}
                        {activeTab === 'rights' && <RightsScreen onBack={() => setActiveTab('home')} />}
                        {activeTab === 'protocols' && <ProtocolsScreen onBack={() => setActiveTab('home')} />}

                            <NavButton icon={Shield} label="Home" active={['home', 'rights', 'protocols', 'helplines'].includes(activeTab)} onClick={() => setActiveTab('home')} />
                            <NavButton icon={MapPin} label="Route" active={activeTab === 'map'} onClick={() => setActiveTab('map')} />
                            <NavButton icon={Siren} label="Contacts" active={activeTab === 'contacts'} onClick={() => setActiveTab('contacts')} />
                            <NavButton icon={MessageSquare} label="Legal AI" active={activeTab === 'chat'} onClick={() => setActiveTab('chat')} />
                        </div>
                    </nav>
                </div>
            );
        }

        /* --- SUB SCREENS --- */
        function HomeScreen({ user, apiCall, showToast, onChangeTab }) {
            const [sosActive, setSosActive] = useState(false);
            const [sirenActive, setSirenActive] = useState(false);
            const sirenRef = useRef(null);

            useEffect(() => { 
                sirenRef.current = new SirenManager(); 
                return () => { if (sirenRef.current) sirenRef.current.stop(); }; 
            }, []);

            const triggerSOS = async () => { 
                try { 
                    const res = await apiCall('/panic', 'POST'); 
                    setSosActive(true); 
                    showToast(`SOS SENT! Notified ${res.notified_contacts?.length || 0} contacts.`, 'error'); 
                } catch (err) { 
                    showToast("Failed to trigger SOS", 'error'); 
                } 
            };
            
            const resolveSOS = async () => { 
                try { 
                    await apiCall('/panic/resolve', 'POST'); 
                    setSosActive(false); 
                    showToast("SOS Resolved. Stay safe."); 
                } catch (err) { 
                    showToast("Failed to resolve SOS", 'error'); 
                } 
            };
            
            const toggleSiren = () => {
                if (sirenActive) { 
                    sirenRef.current.stop(); 
                    setSirenActive(false); 
                } else { 
                    sirenRef.current.start(); 
                    setSirenActive(true); 
                }
            };

            return (
                <div className="space-y-6 animate-in fade-in zoom-in duration-300">
                    <div className="bg-gradient-to-r from-rose-500 to-purple-600 rounded-2xl p-6 text-white shadow-lg relative overflow-hidden">
                        <div className="relative z-10"><h2 className="text-2xl font-bold mb-1">Hi, {user.email?.split('@')[0]}</h2><p className="text-rose-100 opacity-90">You are protected by Raksha.</p></div>
                        <Shield className="absolute -bottom-4 -right-4 w-32 h-32 text-white opacity-10" />
                    </div>
                    
                    <div className="flex gap-4 justify-center items-center py-4">
                        <div className="flex flex-col items-center">
                            <button onClick={sosActive ? resolveSOS : triggerSOS} className={`relative w-40 h-40 rounded-full flex flex-col items-center justify-center transition-all duration-300 shadow-xl ${sosActive ? 'bg-green-500 shadow-green-200 animate-pulse' : 'bg-red-600 shadow-red-200 hover:scale-105 active:scale-95'}`}>
                                {sosActive ? <><CheckCircle className="w-12 h-12 text-white mb-2" /><span className="text-white font-bold text-lg">I AM SAFE</span></> : <><div className="absolute inset-0 rounded-full border-4 border-white opacity-20 animate-ping" /><AlertTriangle className="w-14 h-14 text-white mb-2" /><span className="text-white font-bold text-xl">SOS</span></>}
                            </button>
                            <span className="text-xs text-gray-500 mt-2">Alert Contacts</span>
                        </div>
                        
                        <div className="flex flex-col items-center">
                            <button onClick={toggleSiren} className={`relative w-24 h-24 rounded-full flex flex-col items-center justify-center transition-all duration-300 shadow-lg ${sirenActive ? 'bg-orange-500 animate-pulse' : 'bg-white border-2 border-orange-100 hover:border-orange-500'}`}>
                                <Megaphone className={`w-8 h-8 mb-1 ${sirenActive ? 'text-white' : 'text-orange-500'}`} />
                                <span className={`text-[10px] font-bold ${sirenActive ? 'text-white' : 'text-orange-500'}`}>{sirenActive ? 'STOP' : 'SIREN'}</span>
                            </button>
                            <span className="text-xs text-gray-500 mt-2">Loud Alarm</span>
                        </div>
                    </div>

                    <div>
                        <h3 className="text-sm font-bold text-gray-500 uppercase tracking-wider mb-3">Safety Tools</h3>
                        <div className="grid grid-cols-2 gap-3">
                            <button onClick={() => onChangeTab('helplines')} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col gap-2 hover:bg-rose-50 transition-colors text-left">
                                <div className="bg-rose-100 p-2 rounded-lg w-fit"><Phone className="w-5 h-5 text-rose-600"/></div>
                                <div><div className="font-bold text-gray-800">Helplines</div><div className="text-xs text-gray-500">Emergency Numbers</div></div>
                            </button>
                            <button onClick={() => onChangeTab('protocols')} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col gap-2 hover:bg-amber-50 transition-colors text-left">
                                <div className="bg-amber-100 p-2 rounded-lg w-fit"><BookOpen className="w-5 h-5 text-amber-600"/></div>
                                <div><div className="font-bold text-gray-800">Protocols</div><div className="text-xs text-gray-500">Safety Guides</div></div>
                            </button>
                            <button onClick={() => onChangeTab('rights')} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col gap-2 hover:bg-indigo-50 transition-colors text-left">
                                <div className="bg-indigo-100 p-2 rounded-lg w-fit"><Scale className="w-5 h-5 text-indigo-600"/></div>
                                <div><div className="font-bold text-gray-800">My Rights</div><div className="text-xs text-gray-500">Legal Info</div></div>
                            </button>
                            <button onClick={() => onChangeTab('map')} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col gap-2 hover:bg-green-50 transition-colors text-left">
                                <div className="bg-green-100 p-2 rounded-lg w-fit"><MapPin className="w-5 h-5 text-green-600"/></div>
                                <div><div className="font-bold text-gray-800">Safe Map</div><div className="text-xs text-gray-500">Route Finder</div></div>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        /* --- SCREENS --- */
        function RightsScreen({ onBack }) {
            const [selectedId, setSelectedId] = useState(null);
            const rights = [
                { id: 1, title: "Right to Zero FIR", desc: "You can file a First Information Report (FIR) at any police station irrespective of the location of the incident. The police cannot refuse to register it." },
                { id: 2, title: "No Arrest After Sunset", desc: "Under Section 46 of CrPC, women cannot be arrested after sunset and before sunrise, except in exceptional circumstances with a magistrate's order." },
                { id: 3, title: "Right to Privacy", desc: "Under Section 228A of IPC, the identity of a rape victim must be kept confidential. Police and media cannot disclose your name or photo." },
                { id: 4, title: "Right to Free Legal Aid", desc: "Female victims of violence (rape, domestic abuse, etc.) have the right to get free legal assistance from the Legal Services Authority." },
                { id: 5, title: "Virtual Complaints", desc: "You have the right to file a complaint via email or registered post if you cannot physically visit a police station." }
            ];

            return (
                <div className="space-y-4">
                    <div className="flex items-center gap-2 mb-4">
                        <button onClick={onBack} className="p-2 hover:bg-gray-100 rounded-full"><ArrowLeft className="w-5 h-5" /></button>
                        <h2 className="text-xl font-bold text-gray-800">Women's Rights</h2>
                    </div>
                    {rights.map(right => (
                        <div key={right.id} className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                            <button onClick={() => setSelectedId(selectedId === right.id ? null : right.id)} className="w-full p-4 flex items-center justify-between text-left hover:bg-gray-50">
                                <div className="flex items-center gap-3">
                                    <div className="bg-indigo-100 p-2 rounded-full text-indigo-600"><Scale className="w-4 h-4"/></div>
                                    <span className="font-semibold text-gray-800">{right.title}</span>
                                </div>
                                {selectedId === right.id ? <ChevronUp className="w-4 h-4 text-gray-400"/> : <ChevronDown className="w-4 h-4 text-gray-400"/>}
                            </button>
                            {selectedId === right.id && <div className="px-4 pb-4 pt-0 text-sm text-gray-600 leading-relaxed border-t border-gray-50 mt-2 pt-2">{right.desc}</div>}
                        </div>
                    ))}
                </div>
            );
        }

        function ProtocolsScreen({ onBack }) {
            const [selectedId, setSelectedId] = useState(null);
            const protocols = [
                { id: 'general', title: 'General Safety', icon: Shield, color: 'text-emerald-600', bg: 'bg-emerald-100', steps: ['Stay aware of surroundings', 'Keep emergency contacts ready', 'Trust your instincts', 'Share location with family'] },
                { id: 'harassment', title: 'Harassment', icon: AlertTriangle, color: 'text-orange-600', bg: 'bg-orange-100', steps: ['Move to a crowded area', 'Call 100 or Emergency SOS', 'Do not engage the harasser', 'Record evidence if safe'] },
                { id: 'medical', title: 'Medical Emergency', icon: CheckCircle, color: 'text-rose-600', bg: 'bg-rose-100', steps: ['Check for breathing/pulse', 'Call Ambulance immediately', 'Perform CPR if trained', 'Do not move patient unless necessary'] }
            ];

            return (
                <div className="space-y-4">
                    <div className="flex items-center gap-2 mb-4">
                        <button onClick={onBack} className="p-2 hover:bg-gray-100 rounded-full"><ArrowLeft className="w-5 h-5" /></button>
                        <h2 className="text-xl font-bold text-gray-800">Safety Protocols</h2>
                    </div>
                    {protocols.map(p => (
                        <div key={p.id} className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                            <button onClick={() => setSelectedId(selectedId === p.id ? null : p.id)} className="w-full p-4 flex items-center justify-between text-left hover:bg-gray-50">
                                <div className="flex items-center gap-3">
                                    <div className={`${p.bg} p-2 rounded-full ${p.color}`}><p.icon className="w-4 h-4"/></div>
                                    <span className="font-semibold text-gray-800">{p.title}</span>
                                </div>
                                {selectedId === p.id ? <ChevronUp className="w-4 h-4 text-gray-400"/> : <ChevronDown className="w-4 h-4 text-gray-400"/>}
                            </button>
                            {selectedId === p.id && (
                                <div className="px-4 pb-4 pt-0">
                                    <ul className="space-y-2 mt-2">
                                        {p.steps.map((step, idx) => (
                                            <li key={idx} className="flex gap-3 text-sm text-gray-600 items-start">
                                                <span className={`text-xs font-bold px-1.5 py-0.5 rounded bg-gray-100`}>{idx + 1}</span>
                                                <span className="leading-tight">{step}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            )}
                        </div>
                    ))}
                </div>
            );
        }

        function HelplinesScreen({ onBack }) {
            const helplines = [
                { name: "National Emergency", number: "112", bg: "bg-rose-100", text: "text-rose-600" },
                { name: "Police", number: "100", bg: "bg-blue-100", text: "text-blue-600" },
                { name: "Women Helpline", number: "1091", bg: "bg-pink-100", text: "text-pink-600" },
                { name: "Ambulance", number: "102", bg: "bg-green-100", text: "text-green-600" },
                { name: "Fire Brigade", number: "101", bg: "bg-orange-100", text: "text-orange-600" },
                { name: "Cyber Crime", number: "1930", bg: "bg-gray-100", text: "text-gray-600" },
            ];

            return (
                <div className="space-y-4">
                    <div className="flex items-center gap-2 mb-4">
                        <button onClick={onBack} className="p-2 hover:bg-gray-100 rounded-full"><ArrowLeft className="w-5 h-5" /></button>
                        <h2 className="text-xl font-bold text-gray-800">Helplines</h2>
                    </div>
                    <div className="grid gap-3">
                        {helplines.map((h, i) => (
                            <div key={i} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className={`${h.bg} w-10 h-10 rounded-full flex items-center justify-center ${h.text}`}><Phone className="w-5 h-5"/></div>
                                    <div>
                                        <h3 className="text-gray-700 font-semibold text-sm">{h.name}</h3>
                                        <p className="text-lg font-bold text-gray-900">{h.number}</p>
                                    </div>
                                </div>
                                <a href={`tel:${h.number}`} className="bg-gray-50 hover:bg-green-50 text-green-600 p-2 rounded-full border border-gray-200"><Phone className="w-4 h-4"/></a>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function ContactsScreen({ apiCall, showToast }) {
            const [contacts, setContacts] = useState([]);
            const [showAddForm, setShowAddForm] = useState(false);
            useEffect(() => { loadContacts(); }, []);
            const loadContacts = async () => { try { const data = await apiCall('/contacts'); setContacts(data || []); } catch (err) { console.error(err); } };
            const addContact = async (e) => { e.preventDefault(); const formData = new FormData(e.target); try { await apiCall('/contacts', 'POST', Object.fromEntries(formData)); showToast("Contact added"); setShowAddForm(false); loadContacts(); } catch (err) { showToast("Failed to add contact", "error"); } };
            const deleteContact = async (id) => { try { await apiCall(`/contacts/${id}`, 'DELETE'); setContacts(prev => prev.filter(c => c.contact_id !== id)); showToast("Contact removed"); } catch (err) { showToast("Failed to delete", "error"); } };
            return (
                <div className="space-y-4">
                    <div className="flex justify-between items-center mb-2"><h2 className="text-xl font-bold text-gray-800">Trusted Contacts</h2><button onClick={() => setShowAddForm(!showAddForm)} className="bg-rose-100 text-rose-600 p-2 rounded-lg hover:bg-rose-200">{showAddForm ? <X className="w-5 h-5" /> : <Plus className="w-5 h-5" />}</button></div>
                    {showAddForm && <Card className="animate-in slide-in-from-top-4"><h3 className="font-semibold mb-4 text-gray-700">Add New Contact</h3><form onSubmit={addContact}><Input name="contact_name" label="Name" placeholder="Mom" required /><Input name="contact_phone" label="Phone Number" placeholder="+91..." required /><Input name="relationship_type" label="Relationship" placeholder="Parent/Sibling/Friend" required /><Button type="submit" className="w-full">Save Contact</Button></form></Card>}
                    <div className="space-y-3">{contacts.length === 0 ? <div className="text-center py-10 text-gray-400"><User className="w-12 h-12 mx-auto mb-2 opacity-20" /><p>No contacts added yet.</p></div> : contacts.map((contact) => (<div key={contact.contact_id} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center"><div className="flex items-center gap-3"><div className="bg-purple-100 w-10 h-10 rounded-full flex items-center justify-center text-purple-600 font-bold">{contact.contact_name[0]}</div><div><h4 className="font-semibold text-gray-800">{contact.contact_name}</h4><p className="text-xs text-gray-500">{contact.relationship_type} • {contact.contact_phone}</p></div></div><button onClick={() => deleteContact(contact.contact_id)} className="text-gray-400 hover:text-red-500 p-2"><Trash2 className="w-4 h-4" /></button></div>))}</div>
                </div>
            );
        }

        function LegalChatScreen({ apiCall }) {
            const [messages, setMessages] = useState([{ role: 'bot', text: 'Hello! I am your legal assistant. I can help you understand your rights and laws related to women safety in India. Ask me anything.' }]);
            const [input, setInput] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const messagesEndRef = useRef(null);
            useEffect(() => { messagesEndRef.current?.scrollIntoView({ behavior: "smooth" }); }, [messages]);
            const sendMessage = async (e) => { e.preventDefault(); if (!input.trim()) return; const userMsg = input; setMessages(prev => [...prev, { role: 'user', text: userMsg }]); setInput(''); setIsTyping(true); try { const data = await apiCall('/chat', 'POST', { question: userMsg }); setMessages(prev => [...prev, { role: 'bot', text: data.answer }]); } catch (err) { setMessages(prev => [...prev, { role: 'bot', text: "Sorry, I'm having trouble connecting to the legal database right now." }]); } finally { setIsTyping(false); } };
            return (
                <div className="flex flex-col h-[calc(100vh-140px)]">
                    <div className="bg-white p-4 rounded-t-2xl shadow-sm border-b border-gray-100"><h2 className="text-lg font-bold flex items-center gap-2"><MessageSquare className="w-5 h-5 text-rose-600" /> Legal Assistant (AI)</h2></div>
                    <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">{messages.map((msg, i) => (<div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}><div className={`max-w-[80%] p-3 rounded-2xl text-sm leading-relaxed ${msg.role === 'user' ? 'bg-rose-600 text-white rounded-br-none' : 'bg-white text-gray-800 border border-gray-100 rounded-bl-none shadow-sm'}`}>{msg.text}</div></div>))}{isTyping && <div className="flex justify-start"><div className="bg-white p-3 rounded-2xl rounded-bl-none shadow-sm border border-gray-100 flex gap-1"><span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></span><span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce delay-75"></span><span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce delay-150"></span></div></div>}<div ref={messagesEndRef} /></div>
                    <form onSubmit={sendMessage} className="p-2 bg-white border-t border-gray-200"><div className="relative"><input type="text" value={input} onChange={(e) => setInput(e.target.value)} placeholder="Ask about legal rights..." className="w-full pl-4 pr-12 py-3 bg-gray-100 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-rose-500" /><button type="submit" disabled={!input.trim()} className="absolute right-2 top-1/2 -translate-y-1/2 p-2 bg-rose-600 rounded-full text-white disabled:opacity-50 disabled:bg-gray-400"><Send className="w-4 h-4" /></button></div></form>
                </div>
            );
        }

        function MapScreen({ apiCall }) {
            const [route, setRoute] = useState(null);
            const [loading, setLoading] = useState(false);
            const handleGetRoute = async () => { setLoading(true); try { const data = await apiCall('/generate-safe-route', 'POST', { startId: 1, endId: 5 }); setRoute(data.path); } catch (err) { console.error(err); } finally { setLoading(false); } };
            return (
                <div className="space-y-4">
                    <h2 className="text-xl font-bold text-gray-800 flex items-center gap-2"><MapPin className="w-6 h-6 text-rose-600" /> Safe Route Finder</h2>
                    <Card><div className="space-y-4"><div className="flex gap-2 items-center text-sm text-gray-600 bg-blue-50 p-3 rounded-lg border border-blue-100"><Navigation className="w-4 h-4 text-blue-600" /><p>Finds the safest path avoiding high-crime zones using graph algorithms.</p></div><div className="aspect-video bg-gray-100 rounded-lg relative overflow-hidden flex items-center justify-center border border-gray-200"><div className="absolute inset-0 opacity-10 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-gray-400 to-transparent"></div>{loading ? <div className="flex flex-col items-center gap-2"><Loader2 className="w-8 h-8 text-rose-600 animate-spin" /><span className="text-xs text-gray-500">Calculating safety weights...</span></div> : route ? <div className="text-center p-4"><div className="text-green-600 font-bold mb-2">Safe Path Found!</div><div className="flex items-center justify-center gap-2 text-sm text-gray-600 flex-wrap"><span className="bg-white px-2 py-1 rounded shadow-sm border">Start</span>{route.map((node, i) => (<React.Fragment key={i}><span className="text-gray-300">→</span><span className="bg-green-50 px-2 py-1 rounded shadow-sm border border-green-100 text-green-700 text-xs">Zone {node.id}</span></React.Fragment>))}<span className="text-gray-300">→</span><span className="bg-white px-2 py-1 rounded shadow-sm border">Dest</span></div></div> : <div className="text-gray-400 text-sm">Select destination to view safe route</div>}</div><Button onClick={handleGetRoute} className="w-full">Find Safest Route</Button></div></Card>
                    <div className="bg-white p-4 rounded-xl shadow-sm border border-gray-100"><h3 className="font-semibold text-gray-800 mb-3">Nearby Safe Zones</h3><div className="space-y-3">{[1, 2, 3].map(i => (<div key={i} className="flex items-center gap-3 p-2 hover:bg-gray-50 rounded-lg transition-colors"><div className="bg-green-100 p-2 rounded-lg"><Shield className="w-4 h-4 text-green-600" /></div><div><div className="font-medium text-sm">City Police Station #{i}</div><div className="text-xs text-gray-500">0.8 km away • High Safety Rating</div></div></div>))}</div></div>
                </div>
            );
        }

        const NavButton = ({ icon: Icon, label, active, onClick }) => (
            <button onClick={onClick} className={`flex flex-col items-center justify-center w-full py-1 transition-colors ${active ? 'text-rose-600' : 'text-gray-400 hover:text-gray-600'}`}>
                <Icon className={`w-6 h-6 mb-1 ${active ? 'fill-current' : ''}`} />
                <span className="text-[10px] font-medium">{label}</span>
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RakshaApp />);
    </script>
</body>
</html>
