    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #030014; /* Deep Space Violet */
            color: #e2e8f0; 
            overflow-x: hidden;
            cursor: default;
        }
        
        /* --- CORE UTILITIES --- */
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Advanced Glass Panel - Optimized Blur for Performance */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px); /* Reduced from 25px */
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            will-change: transform, box-shadow; /* Hint to browser */
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); /* Faster timing */
        }
        
        .glass-panel:hover {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(225, 29, 72, 0.1);
            transform: translateY(-2px);
        }
        
        /* Premium Card - Optimized */
        .glass-card {
            background: rgba(10, 10, 26, 0.6);
            backdrop-filter: blur(16px); /* Reduced from 30px */
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6), inset 0 0 0 1px rgba(255, 255, 255, 0.03);
            position: relative;
            overflow: hidden;
            will-change: transform;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        /* Iridescent Border Hover Effect */
        .glass-card::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none; /* Perf fix */
        }
        .glass-card:hover::before { opacity: 1; }

        .glass-button {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 25px rgba(225, 29, 72, 0.4);
            transform: translateY(-2px) scale(1.02);
        }

        /* Removed filter:blur transitions which cause massive lag */
        .page-transition-enter { 
            opacity: 0; 
            transform: scale(0.98) translateZ(0); 
        }
        .page-transition-enter-active { 
            opacity: 1; 
            transform: scale(1) translateZ(0); 
            transition: opacity 300ms cubic-bezier(0.2, 0.8, 0.2, 1), transform 300ms cubic-bezier(0.2, 0.8, 0.2, 1);

        .page-transition-exit { 
            opacity: 1; 
            transform: scale(1) translateZ(0); 
        }
        .page-transition-exit-active { 
            opacity: 0; 
            transform: scale(1.02) translateZ(0); 
            transition: opacity 200ms ease, transform 200ms ease; 
        }

        .text-flow {
            background: linear-gradient(
                to right,
                #fff 20%,
                #f43f5e 30%,
                #d946ef 50%,
                #06b6d4 70%,
                #fff 80%
            );
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textFlow 3s linear infinite;
        }
        @keyframes textFlow { to { background-position: 200% center; } }

        /* Shimmer Button */
        .shimmer { position: relative; overflow: hidden; }
        .shimmer::after {
            content: '';

            background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.6) 50%, transparent 100%);
            transform: skewX(-20deg) translateX(-150%);
            animation: shimmer-anim 3s infinite cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }
        @keyframes shimmer-anim {
            0% { transform: skewX(-20deg) translateX(-150%); }
            15% { transform: skewX(-20deg) translateX(150%); }
            100% { transform: skewX(-20deg) translateX(150%); }
        }

        /* Dynamic Background Aurora - Hardware Accelerated */
        .aurora-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background:

                radial-gradient(circle at 85% 30%, rgba(225, 29, 72, 0.15) 0%, transparent 50%),

        @keyframes aurora-move {
            0% { transform: scale(1) translateZ(0); }
            100% { transform: scale(1.1) translateZ(0); }

        .starfield {
            position: fixed;

            z-index: -3;
            perspective: 500px;
            overflow: hidden;
            background: #030014;

        .star {
            position: absolute;
            width: 2px; height: 2px;
            background: #fff;
            border-radius: 50%;
            will-change: transform, opacity;
            animation: warp-speed linear infinite;
        }
        @keyframes warp-speed {
            from { transform: translateZ(0) translateY(0); opacity: 1; }
            to { transform: translateZ(400px) translateY(100px); opacity: 0; }
        }

        /* Radar & Scanners */
        @keyframes radar-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-radar { animation: radar-spin 6s linear infinite; will-change: transform; }
        .animate-spin-slow { animation: radar-spin 12s linear infinite; will-change: transform; }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0.8; }
        }
        .scanline {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, transparent 45%, rgba(6, 182, 212, 0.15) 50%, transparent 55%);
            background-size: 100% 4px;
            animation: scanline 4s linear infinite;
            pointer-events: none;
            z-index: 50;
            will-change: transform;

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.6; box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }

            100% { transform: scale(2.2); opacity: 0; }

        .pulse-ring::before {
            content: '';

            left: 0; top: 0; right: 0; bottom: 0;
            border-radius: 50%;
            border: 1px solid currentColor;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;

        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

                        setUser(session?.user ?? null);
                    }
                    setLoading(false);
                }

                getSession();

                const { data: { subscription } } = supabase.auth.onAuthStateChange(
                    (_event, newSession) => {
                        if (mounted) {
                            setSession(newSession);
                            setUser(newSession?.user ?? null);
                        }
                        setLoading(false);
                    }
                );

                return () => {
                    mounted = false;
                    subscription.unsubscribe();
                };

        const MouseTrail = memo(() => {
            const canvasRef = useRef(null);
            
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d', { alpha: true });
                let width = canvas.width = window.innerWidth;
                let height = canvas.height = window.innerHeight;
                let particles = [];
                
                const handleResize = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                };
                window.addEventListener('resize', handleResize);

                class Particle {
                    constructor(x, y) {
                        this.x = x;
                        this.y = y;
                        this.size = Math.random() * 2 + 0.5;
                        this.speedX = Math.random() * 2 - 1;
                        this.speedY = Math.random() * 2 - 1;
                        this.life = 1;
                        this.color = `hsl(${Math.random() * 60 + 320}, 100%, 70%)`; 
                    }
                    update() {
                        this.x += this.speedX;
                        this.y += this.speedY;
                        this.life -= 0.03; // Faster fade out for performance
                        if (this.size > 0.1) this.size -= 0.05;
                    }
                    draw() {
                        ctx.fillStyle = this.color;
                        ctx.globalAlpha = this.life;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                const handleMouseMove = (e) => {
                    // OPTIMIZED: Reduced particles per event from 3 to 1
                    particles.push(new Particle(e.clientX, e.clientY));
                };
                window.addEventListener('mousemove', handleMouseMove);

                const animate = () => {
                    ctx.clearRect(0, 0, width, height);
                    for (let i = 0; i < particles.length; i++) {
                        particles[i].update();
                        particles[i].draw();
                        if (particles[i].life <= 0) {
                            particles.splice(i, 1);
                            i--;
                        }
                    }
                    requestAnimationFrame(animate);
                };
                animate();

                return () => {
                    window.removeEventListener('resize', handleResize);
                    window.removeEventListener('mousemove', handleMouseMove);
                };
            }, []);

            return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none z-[1]" />;
        });
