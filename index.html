        /* --- AUDIO ENGINE --- */
        class SirenManager {
            constructor() { 
                this.audioCtx = null; 
                this.oscillator = null; 
                this.gainNode = null;
                this.lfo = null;
            }
            isActive() { return !!this.oscillator; }
            start() {
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    if (!this.audioCtx) this.audioCtx = new AudioContext();
                    if (this.audioCtx.state === 'suspended') this.audioCtx.resume();
                    
                    this.oscillator = this.audioCtx.createOscillator();
                    this.oscillator.type = 'sawtooth';
                    this.oscillator.frequency.value = 800; 
                    
                    this.gainNode = this.audioCtx.createGain();
                    this.gainNode.gain.value = 0.5;
                    
                    this.lfo = this.audioCtx.createOscillator();
                    this.lfo.type = 'sine';
                    this.lfo.frequency.value = 4; // Fast siren
                    
                    const lfoGain = this.audioCtx.createGain();
                    lfoGain.gain.value = 200; 
                    
                    this.lfo.connect(lfoGain);
                    lfoGain.connect(this.oscillator.frequency);
                    
                    this.oscillator.connect(this.gainNode);
                    this.gainNode.connect(this.audioCtx.destination);
                    
                    this.oscillator.start();
                    this.lfo.start();
                } catch (e) { console.error("Audio Context Error:", e); }
            }
            stop() {
                try {
                    if (this.oscillator) { this.oscillator.stop(); this.oscillator.disconnect(); this.oscillator = null; }
                    if (this.lfo) { this.lfo.stop(); this.lfo.disconnect(); this.lfo = null; }
                    if (this.gainNode) { this.gainNode.disconnect(); this.gainNode = null; }
                } catch (e) { console.error("Error stopping audio:", e); }
            }
        }

            return (
                <div className="h-full w-full flex flex-col relative">
                    {toast && <div className={`fixed top-4 left-4 right-4 z-50 p-4 rounded-xl shadow-lg text-center font-bold toast-enter ${toast.type === 'error' ? 'bg-red-600 text-white' : 'bg-[var(--color-primary)] text-white'}`}>{toast.message}</div>}
                    
                    {/* Header */}
                    <header className="glass-nav h-16 flex items-center justify-between px-6 z-40 sticky top-0">
                        <div className="flex items-center gap-2">
                            <div className="bg-[var(--color-primary)] p-1.5 rounded-lg text-white">
                                <Shield className="w-5 h-5" />
                            </div>
                            <span className="font-extrabold text-lg text-[var(--color-primary)] tracking-tighter">RAKSHA</span>
                        </div>
                        <div className="flex items-center gap-3">
                            <div className="flex items-center gap-2">
                                <span className={`w-2 h-2 rounded-full shadow-[0_0_8px]`} style={{backgroundColor: 'var(--status-dot)', boxShadow: '0 0 5px var(--status-dot)'}}></span>
                                <span className="text-xs font-bold text-muted uppercase hidden sm:block">Protected</span>
                            </div>
                            <button onClick={logout} className="p-2 text-muted hover:text-[var(--color-primary)]"><LogOut className="w-5 h-5" /></button>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 overflow-y-auto p-4 pb-24">
                        <div className="max-w-md mx-auto space-y-5">
                            {activeTab === 'home' && <HomeScreen user={user} apiCall={apiCall} showToast={showToast} onChangeTab={setActiveTab} sosActive={sosActive} setSosActive={setSosActive} />}
                            {activeTab === 'contacts' && <ContactsScreen apiCall={apiCall} showToast={showToast} />}
                            {activeTab === 'map' && <MapScreen apiCall={apiCall} />}
                            {activeTab === 'chat' && <LegalChatScreen apiCall={apiCall} />}
                            {activeTab === 'rights' && <RightsScreen onBack={() => setActiveTab('home')} />}
                            {activeTab === 'protocols' && <ProtocolsScreen onBack={() => setActiveTab('home')} />}
                            {activeTab === 'helplines' && <HelplinesScreen onBack={() => setActiveTab('home')} />}
                        </div>
                    </main>

                    {/* Bottom Nav */}
                    <nav className="glass-nav fixed bottom-0 w-full z-50 pb-safe">
                        <div className="max-w-md mx-auto flex justify-around p-2">
                            <NavButton icon={Shield} label="Home" active={['home', 'rights', 'protocols', 'helplines'].includes(activeTab)} onClick={() => setActiveTab('home')} />
                            <NavButton icon={MapPin} label="Route" active={activeTab === 'map'} onClick={() => setActiveTab('map')} />
                            <NavButton icon={Siren} label="Guardians" active={activeTab === 'contacts'} onClick={() => setActiveTab('contacts')} />
                            <NavButton icon={MessageSquare} label="Legal" active={activeTab === 'chat'} onClick={() => setActiveTab('chat')} />
                        </div>
                    </nav>
                </div>
            );
        }

        /* --- SUB SCREENS --- */
        function HomeScreen({ user, apiCall, showToast, onChangeTab, sosActive, setSosActive }) {
            const [sirenActive, setSirenActive] = useState(false);
            const [fakeCallActive, setFakeCallActive] = useState(false);
            const sirenRef = useRef(null);
            
            // Audio Recording State
            const mediaRecorderRef = useRef(null);
            const recordingIntervalRef = useRef(null);

            useEffect(() => { 
                sirenRef.current = new SirenManager(); 
                return () => { 
                    if (sirenRef.current) sirenRef.current.stop(); 
                    stopRecording();
                }; 
            }, []);

            const startRecording = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorderRef.current = new MediaRecorder(stream);
                    mediaRecorderRef.current.ondataavailable = async (event) => {
                        if (event.data.size > 0) {
                            const formData = new FormData();
                            formData.append('audio', event.data, 'panic.webm');
                            try { await apiCall('/api/panic/audio', 'POST', formData, true); } catch(e){}
                        }
                    };
                    mediaRecorderRef.current.start();
                    recordingIntervalRef.current = setInterval(() => {
                        if (mediaRecorderRef.current && mediaRecorderRef.current.state === 'recording') {
                            mediaRecorderRef.current.stop();
                            mediaRecorderRef.current.start();
                        }
                    }, 10000); 
                } catch (err) {
                    showToast("Microphone Access Needed for Evidence", "error");
                }
            };

            const stopRecording = () => {
                if (recordingIntervalRef.current) clearInterval(recordingIntervalRef.current);
                if (mediaRecorderRef.current) {
                    mediaRecorderRef.current.stop();
                    mediaRecorderRef.current.stream.getTracks().forEach(track => track.stop());
                }
            };

            const triggerSOS = async () => { 
                setSosActive(true);
                try { 
                    await apiCall('/panic', 'POST'); 
                    showToast("EMERGENCY ALERT SENT!", 'error');
                    startRecording();
                } catch (e) {}
            };
            
            const resolveSOS = () => { 
                setSosActive(false); 
                showToast("Alert Resolved"); 
                stopRecording();
            };
            
            const toggleSiren = () => {
                if (sirenActive) { sirenRef.current.stop(); setSirenActive(false); } 
                else { sirenRef.current.start(); setSirenActive(true); }
            };

            return (
                <div className="space-y-6 animate-fade-in">
                    {fakeCallActive && <FakeCallOverlay onClose={() => setFakeCallActive(false)} />}
                    
                    {/* SOS Centerpiece */}
                    <div className="flex flex-col items-center justify-center py-8 relative min-h-[300px]">
                        {sosActive && <div className="ripple"></div>}
                        {sosActive && <div className="ripple" style={{animationDelay: '0.6s'}}></div>}
                        
                        <button onClick={sosActive ? resolveSOS : triggerSOS} className="sos-button flex flex-col items-center justify-center relative z-10 group">
                            {sosActive ? <CheckCircle className="w-16 h-16 animate-bounce" /> : <span className="text-4xl font-black tracking-tighter">SOS</span>}
                            <span className="text-[10px] font-bold tracking-widest uppercase mt-1 opacity-90">{sosActive ? 'SAFE' : 'TAP FOR HELP'}</span>
                        </button>

                        <p className="text-center text-muted text-sm font-semibold mt-8 uppercase tracking-wide">
                            {sosActive ? 'Emergency Protocol Active' : 'Press immediately in emergency'}
                        </p>
                    </div>

                    {/* Tools Grid */}
                    <div className="grid grid-cols-2 gap-3">
                        <button onClick={toggleSiren} className={`glass-panel p-4 text-left transition-all border-2 ${sirenActive ? 'border-red-500 bg-red-500/10' : 'border-transparent hover:bg-black/5'}`}>
                            <div className={`w-10 h-10 rounded-full flex items-center justify-center mb-2 ${sirenActive ? 'bg-red-500 text-white animate-pulse' : 'bg-[var(--color-border)] text-primary'}`}>
                                <Siren className="w-5 h-5" />
                            </div>
                            <div className="font-bold text-[var(--color-primary)]">Siren</div>
                            <div className="text-[10px] text-muted font-bold uppercase">Loud Alarm</div>
                        </button>
                        
                        <button onClick={() => setFakeCallActive(true)} className="glass-panel p-4 text-left hover:bg-black/5 border-2 border-transparent">
                            <div className="w-10 h-10 rounded-full bg-[var(--color-border)] text-primary flex items-center justify-center mb-2">
                                <PhoneIncoming className="w-5 h-5" />
                            </div>
                            <div className="font-bold text-[var(--color-primary)]">Fake Call</div>
                            <div className="text-[10px] text-muted font-bold uppercase">Simulate Call</div>
                        </button>
                    </div>

                    {/* Resources List */}
                    <div className="space-y-2">
                        <h3 className="text-xs font-bold text-muted uppercase tracking-widest ml-1">Safety Resources</h3>
                        <div className="grid grid-cols-2 gap-3">
                            <button onClick={() => onChangeTab('helplines')} className="glass-panel p-3 flex items-center gap-3 hover:bg-black/5">
                                <div className="bg-[var(--color-border)] p-2 rounded-full text-primary"><Phone className="w-4 h-4"/></div>
                                <span className="text-sm font-bold text-[var(--color-text)]">Helplines</span>
                            </button>
                            <button onClick={() => onChangeTab('protocols')} className="glass-panel p-3 flex items-center gap-3 hover:bg-black/5">
                                <div className="bg-[var(--color-border)] p-2 rounded-full text-primary"><BookOpen className="w-4 h-4"/></div>
                                <span className="text-sm font-bold text-[var(--color-text)]">Protocols</span>
                            </button>
                            <button onClick={() => onChangeTab('rights')} className="glass-panel p-3 flex items-center gap-3 hover:bg-black/5">
                                <div className="bg-[var(--color-border)] p-2 rounded-full text-primary"><Scale className="w-4 h-4"/></div>
                                <span className="text-sm font-bold text-[var(--color-text)]">My Rights</span>
                            </button>
                            <button onClick={() => window.location.href='quiz.html'} className="glass-panel p-3 flex items-center gap-3 hover:bg-black/5">
                                <div className="bg-[var(--color-border)] p-2 rounded-full text-primary"><Trophy className="w-4 h-4"/></div>
                                <span className="text-sm font-bold text-[var(--color-text)]">Quiz</span>
                            </button>
                        </div>
                    </div>

                    {/* Location Card */}
                    <div className="glass-panel p-5 flex items-center justify-between">
                        <div>
                            <div className="flex items-center gap-2 mb-1">
                                <h3 className="font-bold text-[var(--color-primary)]">Current Location</h3>
                                <span className="bg-[var(--color-primary)] text-white text-[9px] px-1.5 py-0.5 rounded font-bold uppercase">Live</span>
                            </div>
                            <p className="text-sm font-medium text-[var(--color-text)]">Connaught Place, New Delhi</p>
                        </div>
                        <MapPin className="text-muted w-6 h-6" />
                    </div>
                </div>
            );
        }

        function ContactsScreen({ apiCall, showToast }) {
            const [contacts, setContacts] = useState([]);
            const [showAdd, setShowAdd] = useState(false);
            
            useEffect(() => { loadContacts(); }, []);
            const loadContacts = async () => { try { const data = await apiCall('/contacts'); setContacts(data || []); } catch (e) {} };
            const addContact = async (e) => { e.preventDefault(); showToast("Contact Added"); setShowAdd(false); loadContacts(); };

            return (
                <div className="space-y-4">
                    <div className="flex justify-between items-center mb-2">
                        <h2 className="text-xl font-extrabold text-[var(--color-primary)]">Trusted Guardians</h2>
                        <button onClick={() => setShowAdd(!showAdd)} className="bg-[var(--color-primary)] text-white p-2 rounded-full shadow-lg"><Plus className="w-5 h-5" /></button>
                    </div>
                    
                    {showAdd && (
                        <form onSubmit={addContact} className="glass-panel p-5 mb-4 animate-fade-in">
                            <h3 className="font-bold mb-3 text-[var(--color-text)]">New Contact</h3>
                            <Input name="name" label="Name" placeholder="Mom" required />
                            <Input name="phone" label="Number" placeholder="+91..." required />
                            <Button type="submit" className="w-full mt-2">Save Guardian</Button>
                        </form>
                    )}

                    <div className="space-y-3">
                        {contacts.map(c => (
                            <div key={c.contact_id} className="glass-panel p-4 flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <div className="w-12 h-12 rounded-full bg-[var(--color-border)] flex items-center justify-center font-bold text-lg text-[var(--color-primary)]">
                                        {c.contact_name[0]}
                                    </div>
                                    <div>
                                        <h4 className="font-bold text-[var(--color-text)]">{c.contact_name}</h4>
                                        <p className="text-xs text-muted font-medium">{c.relationship_type}</p>
                                    </div>
                                </div>
                                <button className="p-2 text-muted hover:text-red-500"><Trash2 className="w-4 h-4" /></button>
                            </div>
                        ))}
                        {contacts.length === 0 && <div className="text-center p-8 text-muted font-medium border-2 border-dashed border-[var(--color-border)] rounded-2xl">No contacts added.</div>}
                    </div>
                </div>
            );
        }

        function MapScreen({ apiCall }) {
            const [route, setRoute] = useState(null);
            const [loading, setLoading] = useState(false);
            
            const findRoute = async () => {
                setLoading(true);
                try {
                    const data = await apiCall('/generate-safe-route', 'POST', { startId: 1, endId: 2 });
                    setRoute(data.path);
                } catch(e) {}
                setLoading(false);
            };

            return (
                <div className="space-y-4 h-full flex flex-col">
                    <h2 className="text-xl font-extrabold text-[var(--color-primary)]">Safe Route</h2>
                    <div className="flex-1 glass-panel bg-gray-100 overflow-hidden relative flex items-center justify-center border-2 border-[var(--color-border)]">
                        {/* Mock Map */}
                        <div className="absolute inset-0 opacity-10" style={{backgroundImage: 'radial-gradient(circle, #000 1px, transparent 1px)', backgroundSize: '20px 20px'}}></div>
                        {route ? (
                            <div className="text-center z-10 p-4 bg-white/90 rounded-xl shadow-xl">
                                <CheckCircle className="w-8 h-8 text-green-500 mx-auto mb-2"/>
                                <p className="font-bold text-[var(--color-primary)]">Safe Path Found</p>
                                <p className="text-xs text-muted">Avoids unlit areas</p>
                            </div>
                        ) : (
                            <div className="text-center text-muted z-10">
                                <MapPin className="w-12 h-12 mx-auto mb-2 opacity-50" />
                                <p className="font-medium text-sm">Enter destination to calculate safety score</p>
                            </div>
                        )}
                    </div>
                    <div className="glass-panel p-5 space-y-3">
                        <Input label="Destination" placeholder="Enter location..." />
                        <Button onClick={findRoute} disabled={loading}>{loading ? 'Calculating...' : 'Find Safe Path'}</Button>
                    </div>
                </div>
            );
        }

        function LegalChatScreen({ apiCall }) {
            const [messages, setMessages] = useState([{ role: 'bot', text: 'I am your legal assistant. Ask me about women safety laws and your rights.' }]);
            const [input, setInput] = useState('');
            const endRef = useRef(null);
            
            useEffect(() => endRef.current?.scrollIntoView({behavior:'smooth'}), [messages]);

            const send = async (e) => {
                e.preventDefault();
                if (!input.trim()) return;
                const userMsg = input; 
                setMessages(p => [...p, {role: 'user', text: userMsg}]);
                setInput('');
                try {
                    const res = await apiCall('/chat', 'POST', {question: userMsg});
                    setMessages(p => [...p, {role: 'bot', text: res.answer}]);
                } catch(e) {}
            };

            return (
                <div className="flex flex-col h-[calc(100vh-180px)]">
                    <div className="glass-panel p-4 mb-4 flex items-center gap-3">
                        <div className="p-2 bg-[var(--color-primary)] rounded text-white"><Scale className="w-5 h-5"/></div>
                        <h2 className="font-bold text-[var(--color-text)]">Legal AI</h2>
                    </div>
                    <div className="flex-1 overflow-y-auto space-y-4 p-2">
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] p-3 rounded-2xl text-sm leading-relaxed shadow-sm ${m.role === 'user' ? 'bg-[var(--color-primary)] text-white rounded-br-none' : 'glass-panel rounded-bl-none text-[var(--color-text)]'}`}>
                                    {m.text}
                                </div>
                            </div>
                        ))}
                        <div ref={endRef}></div>
                    </div>
                    <form onSubmit={send} className="glass-panel p-2 mt-2 flex gap-2">
                        <input value={input} onChange={e=>setInput(e.target.value)} className="flex-1 bg-transparent px-3 outline-none text-[var(--color-text)] placeholder-gray-400" placeholder="Ask a question..." />
                        <button type="submit" className="p-3 bg-[var(--color-primary)] text-white rounded-xl shadow-lg"><Send className="w-4 h-4" /></button>
                    </form>
                </div>
            );
        }

        /* --- CONTENT SCREENS --- */
        function RightsScreen({ onBack }) {
            const rights = [
                { id: 1, title: "Right to Zero FIR", desc: "You can file a First Information Report (FIR) at any police station irrespective of the location of the incident." },
                { id: 2, title: "No Arrest After Sunset", desc: "Under Section 46 of CrPC, women cannot be arrested after sunset and before sunrise, except in exceptional circumstances." },
                { id: 3, title: "Right to Privacy", desc: "Under Section 228A of IPC, the identity of a rape victim must be kept confidential." },
                { id: 4, title: "Free Legal Aid", desc: "Female victims of violence have the right to get free legal assistance from the Legal Services Authority." }
            ];
            return (
                <div className="space-y-4">
                     <div className="flex items-center gap-3 mb-4">
                        <button onClick={onBack} className="p-2 rounded-full glass-panel hover:bg-black/5"><ArrowLeft className="w-5 h-5 text-[var(--color-text)]" /></button>
                        <h2 className="text-xl font-bold text-[var(--color-text)]">Your Rights</h2>
                    </div>
                    {rights.map((r) => (
                        <div key={r.id} className="glass-panel p-5">
                            <div className="flex items-center gap-3 mb-2">
                                <div className="p-2 bg-[var(--color-border)] rounded-full text-[var(--color-primary)]"><BookOpen className="w-4 h-4"/></div>
                                <span className="font-bold text-[var(--color-text)]">{r.title}</span>
                            </div>
                            <p className="text-sm text-muted leading-relaxed pl-11">{r.desc}</p>
                        </div>
                    ))}
                </div>
            )
        }

        function ProtocolsScreen({ onBack }) {
            const steps = [
                "Stay aware of your surroundings.",
                "Keep emergency contacts on speed dial.",
                "Share live location with family.",
                "Trust your instincts if you feel unsafe.",
                "Move to a crowded area immediately."
            ];
            return (
                <div className="space-y-4">
                     <div className="flex items-center gap-3 mb-4">
                        <button onClick={onBack} className="p-2 rounded-full glass-panel hover:bg-black/5"><ArrowLeft className="w-5 h-5 text-[var(--color-text)]" /></button>
                        <h2 className="text-xl font-bold text-[var(--color-text)]">Safety Protocols</h2>
                    </div>
                    <div className="glass-panel p-6">
                        <ul className="space-y-4">
                            {steps.map((s, i) => (
                                <li key={i} className="flex gap-4">
                                    <span className="flex-shrink-0 w-6 h-6 rounded-full bg-[var(--color-primary)] text-white flex items-center justify-center text-xs font-bold">{i+1}</span>
                                    <span className="text-[var(--color-text)] font-medium">{s}</span>
                                </li>
                            ))}
                        </ul>
                    </div>
                </div>
            )
        }

        function HelplinesScreen({ onBack }) {
            const helplines = [
                { name: "National Emergency", number: "112" },
                { name: "Police", number: "100" },
                { name: "Women Helpline", number: "1091" },
                { name: "Ambulance", number: "102" },
                { name: "Fire Brigade", number: "101" },
                { name: "Cyber Crime", number: "1930" },
            ];
            return (
                <div className="space-y-4">
                     <div className="flex items-center gap-3 mb-4">
                        <button onClick={onBack} className="p-2 rounded-full glass-panel hover:bg-black/5"><ArrowLeft className="w-5 h-5 text-[var(--color-text)]" /></button>
                        <h2 className="text-xl font-bold text-[var(--color-text)]">Helplines</h2>
                    </div>
                    <div className="grid gap-3">
                        {helplines.map((h, i) => (
                            <div key={i} className="glass-panel p-4 flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <div className="w-10 h-10 rounded-full bg-[var(--color-border)] flex items-center justify-center text-[var(--color-primary)]"><Phone className="w-5 h-5"/></div>
                                    <div>
                                        <h3 className="text-xs font-bold text-muted uppercase tracking-wider">{h.name}</h3>
                                        <p className="text-lg font-bold text-[var(--color-text)]">{h.number}</p>
                                    </div>
                                </div>
                                <a href={`tel:${h.number}`} className="bg-[var(--color-primary)] text-white p-2 rounded-full shadow-lg"><Phone className="w-4 h-4"/></a>
                            </div>
                        ))}
                    </div>
                </div>
            )
        }

        const NavButton = ({ icon: Icon, label, active, onClick }) => (
            <button onClick={onClick} className={`nav-item flex flex-col items-center justify-center py-2 px-4 rounded-xl transition-all ${active ? 'active' : 'text-muted'}`}>
                <Icon className="w-6 h-6 mb-1" />
                <span className="text-[10px] font-bold tracking-wide uppercase">{label}</span>
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RakshaApp />);
    </script>
</body>
</html>
