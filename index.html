    <script type="text/babel">

        const Icon = ({ name, className, ...props }) => {

                Trash: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>,

        // --- GLOBAL SUPABASE ---
        const supabase = window.supabase.createClient('https://onpwkocasxwimhubimny.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ucHdrb2Nhc3h3aW1odWJpbW55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5OTQ4MTUsImV4cCI6MjA3OTU3MDgxNX0.fnYZfulWBgNUKVD8SmF_hi0lMoXG-hbQlb0bBNl2Mg4');

        // --- AUDIO SIREN UTILS ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let sirenOscillator = null;
        let sirenGain = null;
        let sirenInterval = null;

        const toggleSirenSound = (shouldPlay) => {
            if (shouldPlay) {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                if (sirenOscillator) return;

                sirenOscillator = audioCtx.createOscillator();
                sirenGain = audioCtx.createGain();
                
                sirenOscillator.type = 'sawtooth';
                sirenOscillator.frequency.value = 600;
                sirenGain.gain.value = 1.0; 
                
                sirenOscillator.connect(sirenGain);
                sirenGain.connect(audioCtx.destination);
                
                sirenOscillator.start();

                let high = false;
                sirenInterval = setInterval(() => {
                    const now = audioCtx.currentTime;
                    sirenOscillator.frequency.cancelScheduledValues(now);
                    sirenOscillator.frequency.linearRampToValueAtTime(high ? 600 : 1200, now + 0.6);
                    high = !high;
                }, 600);
            } else {
                if (sirenOscillator) {
                    sirenOscillator.stop();
                    sirenOscillator.disconnect();
                    sirenGain.disconnect();
                    clearInterval(sirenInterval);
                    sirenOscillator = null;
                    sirenGain = null;
                }
            }
        };

        // --- AUTH HOOK ---
        function useSupabaseAuth() {
            const [session, setSession] = useState(null);
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                const safetyTimer = setTimeout(() => setLoading(false), 3000);
                supabase.auth.getSession().then(({ data: { session } }) => { setSession(session); setUser(session?.user ?? null); setLoading(false); clearTimeout(safetyTimer); });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => { setSession(session); setUser(session?.user ?? null); setLoading(false); });
                return () => { subscription.unsubscribe(); clearTimeout(safetyTimer); };
            }, []);

            return { 
                user, loading, error, setError, 
                signIn: async (email, password) => { setError(null); setLoading(true); const { data, error } = await supabase.auth.signInWithPassword({ email, password }); if(error) setError(error.message); else if(data.user) { setUser(data.user); } setLoading(false); }, 
                signUp: async (email, password) => { setError(null); setLoading(true); const { data, error } = await supabase.auth.signUp({ email, password }); if(error) setError(error.message); else if(data.user) { setUser(data.user); } setLoading(false); }, 
                signOut: async () => { await supabase.auth.signOut(); setUser(null); } 
            };
        }

        // --- AUTH SCREEN ---
        const AuthScreen = ({ signIn, signUp, error, loading, setError }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            return (
                <div className="min-h-screen w-full flex items-center justify-center p-6 bg-[#000000] relative overflow-hidden">

                    <div className="glass-card w-full max-w-sm p-8 rounded-[2rem] flex flex-col items-center relative z-10 border border-white/10 shadow-2xl animate-fade-in">

                        <h1 className="text-3xl font-black text-white mb-1 tracking-tight">RAKSHA X</h1>
                        <p className="text-slate-400 text-xs mb-8 font-mono tracking-widest uppercase">{isLogin ? 'SECURE LOGIN' : 'NEW OPERATOR'}</p>
                        {error && <div className="w-full bg-rose-500/10 border border-rose-500/30 rounded-xl p-3 mb-6 flex items-start gap-3"><Icon name="AlertTriangle" className="w-5 h-5 text-rose-500 shrink-0" /><span className="text-xs text-rose-300 font-mono">{error}</span></div>}
                        <form onSubmit={(e) => { e.preventDefault(); isLogin ? signIn(email, password) : signUp(email, password); }} className="w-full space-y-4">
                            <div className="relative"><input type="email" required className="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 pl-10 text-white text-sm focus:border-rose-500 focus:bg-white/10 outline-none transition-all font-mono" placeholder="email@secure.net" value={email} onChange={(e) => setEmail(e.target.value)} /><Icon name="Users" className="w-4 h-4 text-slate-500 absolute left-3 top-3.5" /></div>
                            <div className="relative"><input type="password" required className="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 pl-10 text-white text-sm focus:border-rose-500 focus:bg-white/10 outline-none transition-all font-mono" placeholder="••••••••" value={password} onChange={(e) => setPassword(e.target.value)} /><Icon name="Shield" className="w-4 h-4 text-slate-500 absolute left-3 top-3.5" /></div>
                            <button type="submit" disabled={loading} className="w-full py-4 bg-white text-black rounded-xl font-bold uppercase tracking-widest text-xs shadow-lg relative z-10 active:scale-95 transition-transform mt-4 flex justify-center items-center gap-2">{loading ? <Icon name="Loading" className="animate-spin w-4 h-4"/> : (isLogin ? 'AUTHENTICATE' : 'REGISTER')} <Icon name="ChevronRight" className="w-4 h-4"/></button>
                        </form>
                        <div className="mt-6 flex gap-2 text-xs text-slate-400"><span>{isLogin ? "No Access?" : "Has Access?"}</span><button onClick={() => { setIsLogin(!isLogin); setError(null); }} className="text-rose-400 font-bold hover:text-white transition-colors uppercase tracking-wider">{isLogin ? "Join" : "Login"}</button></div>
                    </div>
                </div>
            );
        };

        // --- FAKE CALL COMPONENT ---
        const FakeCallScreen = ({ onEnd }) => {
            const [status, setStatus] = useState('incoming'); 
            const [timer, setTimer] = useState(0);

            useEffect(() => {
                let t;
                if (status === 'active') {
                    t = setInterval(() => setTimer(c => c + 1), 1000);
                }
                return () => clearInterval(t);
            }, [status]);

            const formatTime = (s) => {
                const mins = Math.floor(s / 60);
                const secs = s % 60;
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }

            return (
                <div className="fixed inset-0 z-[100] bg-black flex flex-col items-center pt-20 pb-10 px-8 animate-fade-in bg-cover bg-center" style={{backgroundImage: 'url("https://images.unsplash.com/photo-1616422285623-13ff0162193c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3")'}}>
                    <div className="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
                    
                    <div className="relative z-10 flex flex-col items-center w-full h-full justify-between">
                        <div className="flex flex-col items-center">
                            <div className="w-24 h-24 rounded-full bg-slate-300 flex items-center justify-center mb-4 border-2 border-white/20">
                                <Icon name="Users" className="w-12 h-12 text-slate-500" />
                            </div>
                            <h2 className="text-3xl text-white font-normal mb-1">Dad</h2>
                            <p className="text-white/70 text-lg">{status === 'incoming' ? 'Raksha Mobile...' : formatTime(timer)}</p>
                        </div>

                        <div className="w-full">
                            {status === 'incoming' ? (
                                <div className="flex justify-between w-full px-4">
                                    <div className="flex flex-col items-center gap-2">
                                        <button onClick={onEnd} className="w-16 h-16 rounded-full bg-rose-500 flex items-center justify-center animate-pulse"><Icon name="Phone" className="w-8 h-8 text-white rotate-[135deg]" /></button>

                                    </div>

                                        <span className="text-white text-xs">Accept</span>
                                    </div>
                                </div>
                            ) : (
                                <div className="flex justify-center w-full">
                                    <button onClick={onEnd} className="w-20 h-20 rounded-full bg-rose-500 flex items-center justify-center"><Icon name="Phone" className="w-10 h-10 text-white rotate-[135deg]" /></button>
                                </div>
                            )}
                        </div>

                </div>
            );
        };

        // --- VIEWS ---
        const HomeView = ({ user, setView, triggerFakeCall }) => {
            const [siren, setSiren] = useState(false);
            const [sosActive, setSosActive] = useState(false);
            const [coords, setCoords] = useState(null);

            // Get location for SOS
            useEffect(() => {
                if(navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (pos) => setCoords(pos.coords),
                        (err) => console.log(err)
                    );
                }
                const initAudio = () => { if(audioCtx.state === 'suspended') audioCtx.resume(); };
                window.addEventListener('click', initAudio, { once: true });
                window.addEventListener('touchstart', initAudio, { once: true });
            }, []);

            // Toggle Siren Sound
            useEffect(() => {
                toggleSirenSound(siren);
            }, [siren]);
            
            // Shake Detection Logic
            useEffect(() => {
                let lastX, lastY, lastZ;
                let lastTime = 0;
                const threshold = 15; // Sensitivity
                
                const handleMotion = (e) => {
                    const current = e.accelerationIncludingGravity;
                    if (!current) return;
                    
                    const now = Date.now();
                    if ((now - lastTime) > 100) {
                        const diffTime = (now - lastTime);
                        lastTime = now;
                        
                        if (lastX !== undefined) {
                            const speed = Math.abs(current.x + current.y + current.z - lastX - lastY - lastZ) / diffTime * 10000;
                            if (speed > threshold) {
                                handleSOS(); 
                            }
                        }
                        lastX = current.x;
                        lastY = current.y;
                        lastZ = current.z;
                    }
                };
                window.addEventListener('devicemotion', handleMotion);
                return () => window.removeEventListener('devicemotion', handleMotion);
            }, []);

            const handleSOS = () => { 
                setSosActive(true);
                if(navigator.vibrate) navigator.vibrate([500,200,500]);
                
                if (coords) {
                    const text = `HELP! I am in danger. My location: https://www.google.com/maps?q=${coords.latitude},${coords.longitude}`;
                    setTimeout(() => {
                        window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
                    }, 1000);
                }

                setTimeout(() => setSosActive(false), 3000);
            };
            
            return (
                <div className="px-6 pt-10 pb-12 h-full flex flex-col">
                    <div className="flex justify-between items-center mb-10">
                        <div>
                            <div className="text-[10px] font-mono text-emerald-400 mb-1 flex items-center gap-2 tracking-widest"><span className="w-1.5 h-1.5 rounded-full bg-emerald-400 animate-pulse"></span>ONLINE</div>
                            <h1 className="text-2xl font-bold text-white tracking-tight uppercase">Raksha <span className="text-rose-500">X</span></h1>
                        </div>
                        <div className="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center font-bold text-white border border-white/10">{user.email.charAt(0).toUpperCase()}</div>
                    </div>
                    
                    {/* SOS BUTTON */}
                    <div className="flex-1 flex flex-col justify-center items-center py-4 relative">
                        <div className="sos-container">
                            <div className="sos-ring"></div>
                            <div className="sos-ring"></div>
                            <div className="sos-ring"></div>
                            <button onClick={handleSOS} className="sos-core group">
                                <Icon name="Siren" className={`w-12 h-12 text-white mb-1 transition-transform ${sosActive ? 'animate-bounce' : 'group-hover:scale-110'}`} />
                                <span className="text-3xl font-black text-white tracking-widest">{sosActive ? 'SENT' : 'SOS'}</span>
                            </button>
                        </div>
                        <div className="mt-8 text-rose-500 font-mono text-xs uppercase tracking-[0.3em] font-bold animate-pulse">{sosActive ? 'SIGNAL BROADCASTING...' : 'TAP FOR EMERGENCY'}</div>
                    </div>

                    {/* Quick Actions */}
                    <div className="grid grid-cols-2 gap-4 mt-8">
                        <button onClick={() => setSiren(!siren)} className={`glass-panel p-4 rounded-2xl flex flex-col items-center gap-3 active:scale-95 transition-all border ${siren ? 'bg-rose-500/20 border-rose-500' : 'border-white/5 hover:border-white/20'}`}>
                            <div className={`w-12 h-12 rounded-full flex items-center justify-center ${siren ? 'bg-rose-500 text-white' : 'bg-white/5 text-rose-400'}`}><Icon name="Zap" className="w-6 h-6" /></div>
                            <span className="text-xs font-bold uppercase tracking-wider text-white">Siren {siren ? '(ON)' : ''}</span>
                        </button>
                        <button onClick={triggerFakeCall} className="glass-panel p-4 rounded-2xl flex flex-col items-center gap-3 active:scale-95 transition-all border border-white/5 hover:border-white/20">
                            <div className="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center text-purple-400"><Icon name="PhoneIncoming" className="w-6 h-6" /></div>
                            <span className="text-xs font-bold uppercase tracking-wider text-white">Fake Call</span>
                        </button>
                    </div>
                    <button onClick={() => handleSOS()} className="mt-4 w-full glass-panel p-4 rounded-2xl flex items-center justify-between border border-white/5 active:scale-95 transition-all">
                        <div className="flex items-center gap-4">
                            <div className="w-10 h-10 rounded-full bg-blue-500/10 flex items-center justify-center text-blue-400"><Icon name="Share" className="w-5 h-5" /></div>
                            <div className="text-left"><span className="block text-sm font-bold text-white uppercase">Share Location</span><span className="text-[10px] text-slate-400">Via WhatsApp</span></div>
                        </div>
                        <Icon name="ChevronRight" className="w-5 h-5 text-slate-500" />
                    </button>
                </div>
            );
        };

        const MapView = ({ onBack, user }) => {
            const [isExpanded, setIsExpanded] = useState(false);
            const mapRef = useRef(null);
            const mapInstanceRef = useRef(null);
            
            // FRONTEND ONLY: Local state for Guardians (Mock Data)
            const [guardians, setGuardians] = useState([
                { id: 1, name: 'Dad', phone: '9876543210' },
                { id: 2, name: 'Sister', phone: '9123456789' }
            ]);
            const [newGuardian, setNewGuardian] = useState({ name: '', phone: '' });

            const addGuardian = () => {
                if(!newGuardian.name || !newGuardian.phone) return;
                const newEntry = { id: Date.now(), ...newGuardian };
                setGuardians([...guardians, newEntry]);
                setNewGuardian({ name: '', phone: '' });
            };

            const deleteGuardian = (id) => {
                setGuardians(guardians.filter(g => g.id !== id));
            };

            // Initialize Leaflet
            useEffect(() => {
                if (!mapRef.current) return;
                
                if (mapInstanceRef.current) return;

                const initMap = async () => {
                    let lat = 28.6139; // Default New Delhi
                    let lng = 77.2090;

                    if(navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition((pos) => {
                            lat = pos.coords.latitude;
                            lng = pos.coords.longitude;
                            if(mapInstanceRef.current) {
                                mapInstanceRef.current.setView([lat, lng], 15);
                                L.marker([lat, lng]).addTo(mapInstanceRef.current)
                                    .bindPopup('You are here')
                                    .openPopup();
                            }
                        });
                    }

                    const map = L.map(mapRef.current, { zoomControl: false }).setView([lat, lng], 13);
                    
                    // Dark Mode Map Tiles
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; OpenStreetMap contributors',
                        maxZoom: 19,
                    }).addTo(map);
                    
                    L.marker([lat, lng]).addTo(map);

                    mapInstanceRef.current = map;
                };

                initMap();

                return () => {
                    if (mapInstanceRef.current) {
                        mapInstanceRef.current.remove();
                        mapInstanceRef.current = null;
                    }
                };
            }, []);

            return (
                <div className="h-full w-full relative bg-[#000000] overflow-hidden flex flex-col">
                    {/* Leaflet Map Container */}
                    <div ref={mapRef} className="absolute inset-0 z-0 bg-slate-900"></div>

                    <div className="absolute top-6 left-6 z-20"><button onClick={onBack} className="p-3 bg-black/80 backdrop-blur-md rounded-full border border-white/10 text-white shadow-lg"><Icon name="ArrowLeft" className="w-6 h-6"/></button></div>
                    <div className="absolute top-6 right-6 z-20"><div className="glass-panel px-4 py-1.5 rounded-full flex items-center gap-2 border-rose-500/30 bg-black/60"><span className="w-1.5 h-1.5 rounded-full bg-rose-500 animate-pulse"></span><span className="text-[10px] font-mono text-rose-400 font-bold">LIVE GPS</span></div></div>
                    
                    {/* Guardian Drawer */}
                    <div className={`absolute bottom-0 left-0 right-0 z-30 transition-transform duration-300 ${isExpanded ? 'translate-y-0' : 'translate-y-[calc(100%-85px)]'}`}>
                        <div className="glass-card rounded-t-[2rem] border-t border-white/10 shadow-2xl bg-[#0a0a10]">
                            <div className="p-6 flex items-center justify-between cursor-pointer" onClick={() => setIsExpanded(!isExpanded)}>
                                <div className="flex items-center gap-4">
                                    <div className="w-12 h-12 rounded-full bg-emerald-500/10 flex items-center justify-center text-emerald-400"><Icon name="Users" className="w-6 h-6"/></div>
                                    <div><h3 className="text-base font-bold text-white uppercase tracking-wide">Guardians</h3><p className="text-[10px] text-emerald-400 font-mono tracking-wider">{guardians.length} ACTIVE • SECURE</p></div>
                                </div>
                                <Icon name="ChevronRight" className={`w-5 h-5 text-slate-500 transition-transform ${isExpanded ? 'rotate-90' : '-rotate-90'}`}/>
                            </div>
                            
                            {/* CRUD Area */}
                            <div className="p-6 pt-0 h-80 overflow-y-auto pb-safe">
                                {/* Add New */}
                                <div className="mb-4 bg-white/5 rounded-xl p-3 border border-dashed border-white/20">
                                    <div className="text-xs text-slate-400 mb-2 font-mono uppercase">Add New Contact</div>
                                    <div className="flex gap-2 mb-2">
                                        <input className="flex-1 bg-black/30 rounded-lg px-3 py-2 text-sm text-white border border-white/10" placeholder="Name" value={newGuardian.name} onChange={e => setNewGuardian({...newGuardian, name: e.target.value})} />
                                        <input className="flex-1 bg-black/30 rounded-lg px-3 py-2 text-sm text-white border border-white/10" placeholder="Phone" value={newGuardian.phone} onChange={e => setNewGuardian({...newGuardian, phone: e.target.value})} />
                                    </div>
                                    <button onClick={addGuardian} className="w-full bg-emerald-600/20 text-emerald-400 py-2 rounded-lg text-xs font-bold uppercase hover:bg-emerald-600/30">Save Guardian</button>
                                </div>

                                {/* List */}
                                <div className="grid grid-cols-1 gap-2">
                                    {guardians.length === 0 && <div className="text-center text-slate-500 text-xs py-4">No guardians added yet.</div>}
                                    {guardians.map((g, i) => (
                                        <div key={i} className="bg-white/5 rounded-xl p-3 flex items-center justify-between border border-white/5">
                                            <div className="flex items-center gap-3">
                                                <div className="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center text-xs font-bold text-white">{g.name[0]}</div>
                                                <div>
                                                    <div className="text-sm font-bold text-slate-200">{g.name}</div>
                                                    <div className="text-[10px] text-slate-500 font-mono">{g.phone}</div>
                                                </div>
                                            </div>
                                            <button onClick={() => deleteGuardian(g.id)} className="text-rose-500 p-2"><Icon name="Trash" className="w-4 h-4"/></button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const ProtocolView = ({ onBack, triggerFakeCall, setSiren }) => (
            <div className="px-6 pt-8 pb-12 h-full overflow-y-auto">
                <div className="flex items-center gap-4 mb-8"><button onClick={onBack}><Icon name="ArrowLeft" className="w-6 h-6 text-white"/></button><h2 className="text-2xl font-bold text-white uppercase tracking-tight">Tactical Modules</h2></div>
                <div className="grid grid-cols-2 gap-4">
                    <div onClick={triggerFakeCall} className="glass-card p-6 rounded-3xl flex flex-col gap-4 active:scale-95 transition-transform group border border-white/5 hover:border-white/10 cursor-pointer">
                        <div className="flex justify-between items-start"><div className="w-12 h-12 rounded-2xl bg-purple-500/10 flex items-center justify-center text-purple-400"><Icon name="Phone" className="w-6 h-6" /></div></div>
                        <div><h3 className="font-bold text-white text-lg leading-none mb-1">Fake Call</h3><p className="text-[10px] text-slate-400 uppercase tracking-wider font-mono">Disguise</p></div>
                    </div>
                    <div className="glass-card p-6 rounded-3xl flex flex-col gap-4 active:scale-95 transition-transform group border border-white/5 hover:border-white/10">
                        <div className="flex justify-between items-start"><div className="w-12 h-12 rounded-2xl bg-emerald-500/10 flex items-center justify-center text-emerald-400"><Icon name="Map" className="w-6 h-6" /></div></div>
                        <div><h3 className="font-bold text-white text-lg leading-none mb-1">Safe Route</h3><p className="text-[10px] text-slate-400 uppercase tracking-wider font-mono">Navigation</p></div>
                    </div>
                    <div className="glass-card p-6 rounded-3xl flex flex-col gap-4 active:scale-95 transition-transform group border border-white/5 hover:border-white/10">
                         <div className="flex justify-between items-start"><div className="w-12 h-12 rounded-2xl bg-rose-500/10 flex items-center justify-center text-rose-400"><Icon name="Siren" className="w-6 h-6" /></div></div>
                        <div><h3 className="font-bold text-white text-lg leading-none mb-1">Siren</h3><p className="text-[10px] text-slate-400 uppercase tracking-wider font-mono">Deterrent</p></div>
                    </div>
                    <div className="glass-card p-6 rounded-3xl flex flex-col gap-4 active:scale-95 transition-transform group border border-white/5 hover:border-white/10">
                         <div className="flex justify-between items-start"><div className="w-12 h-12 rounded-2xl bg-cyan-500/10 flex items-center justify-center text-cyan-400"><Icon name="Share" className="w-6 h-6" /></div></div>
                        <div><h3 className="font-bold text-white text-lg leading-none mb-1">Share</h3><p className="text-[10px] text-slate-400 uppercase tracking-wider font-mono">Location</p></div>
                    </div>
                </div>
            </div>
        );

        const LegalView = ({ onBack }) => {
            const [msgs, setMsgs] = useState([{id:1, text:"Raksha Secure Channel. State your emergency.", sender:'bot'}]);
            const [txt, setTxt] = useState("");
            const send = () => { if(!txt) return; setMsgs(p => [...p, {id: Date.now(), text:txt, sender:'user'}]); setTxt(""); setTimeout(() => setMsgs(p => [...p, {id:Date.now()+1, text:"Acknowledged. Recording evidence.", sender:'bot'}]), 800); };
            return (
                <div className="h-full flex flex-col px-6 pt-8 pb-6">
                    <div className="flex items-center gap-4 mb-8"><button onClick={onBack}><Icon name="ArrowLeft" className="w-6 h-6 text-white"/></button><h2 className="text-2xl font-bold text-white uppercase tracking-tight">Legal Terminal</h2></div>
                    <div className="grid grid-cols-2 gap-4 mb-6"><button className="glass-panel p-5 rounded-3xl border-l-4 border-rose-500 text-left"><div className="text-rose-400 font-black text-3xl mb-1">100</div><div className="text-[10px] text-slate-400 uppercase tracking-widest font-bold">Police</div></button><button className="glass-panel p-5 rounded-3xl border-l-4 border-purple-500 text-left"><div className="text-purple-400 font-black text-3xl mb-1">1091</div><div className="text-[10px] text-slate-400 uppercase tracking-widest font-bold">Helpline</div></button></div>
                    <div className="flex-1 glass-card rounded-3xl flex flex-col overflow-hidden border border-white/10 mb-4"><div className="p-4 bg-white/5 border-b border-white/5 text-[10px] font-mono text-cyan-400 uppercase tracking-widest">AI LEGAL ASSISTANT v2.0</div><div className="flex-1 p-4 overflow-y-auto space-y-4">{msgs.map(m => (<div key={m.id} className={`flex ${m.sender==='user'?'justify-end':'justify-start'}`}><div className={`max-w-[85%] p-4 rounded-2xl text-sm leading-relaxed ${m.sender==='user'?'bg-rose-600 text-white rounded-tr-sm':'bg-white/5 text-slate-300 rounded-tl-sm border border-white/5'}`}>{m.text}</div></div>))}</div><div className="p-4 border-t border-white/5 flex gap-3 bg-black/20"><input className="flex-1 bg-transparent border-none outline-none text-white text-sm font-mono" placeholder="Query..." value={txt} onChange={e => setTxt(e.target.value)} /><button onClick={send} className="text-cyan-400"><Icon name="Send" className="w-5 h-5"/></button></div></div>
                </div>
            );
        };

        const App = () => {
            const { user, loading, error, setError, signIn, signUp, signOut } = useSupabaseAuth();
            const [view, setView] = useState('home');
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [deferredPrompt, setDeferredPrompt] = useState(null);
            
            const [isFakeCalling, setIsFakeCalling] = useState(false);

            useEffect(() => { 
                window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); setDeferredPrompt(e); }); 
            }, []);
            
            const installApp = () => { if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt.userChoice.then((choice) => { if (choice.outcome === 'accepted') setDeferredPrompt(null); }); } else alert("Open browser menu and select 'Add to Home Screen'"); setMobileMenuOpen(false); };

            const triggerFakeCall = () => {
                setView('home'); 
                setTimeout(() => setIsFakeCalling(true), 5000);
            }

            if (loading) return <div className="h-screen w-full flex flex-col items-center justify-center bg-[#000000] text-rose-500 gap-4"><Icon name="Loading" className="w-12 h-12 animate-spin text-rose-500" /><p className="font-mono text-xs tracking-widest animate-pulse">SYSTEM INITIALIZING...</p></div>;
            if (!user) return <AuthScreen signIn={signIn} signUp={signUp} error={error} loading={loading} setError={setError} />;

            return (
                <div className="h-screen w-full relative font-sans text-slate-200">
                    <div className="fixed inset-0 z-[-1] pointer-events-none bg-[#000000]"><div className="absolute top-[-10%] right-[-10%] w-[500px] h-[500px] bg-rose-600/10 rounded-full blur-[100px] animate-float"></div><div className="absolute bottom-[-10%] left-[-10%] w-[500px] h-[500px] bg-cyan-600/10 rounded-full blur-[100px] animate-float" style={{animationDelay:'2s'}}></div><div className="absolute inset-0 grid-bg opacity-20"></div></div>
                    
                    {/* Fake Call Overlay */}
                    {isFakeCalling && <FakeCallScreen onEnd={() => setIsFakeCalling(false)} />}

                    <nav className="fixed top-0 left-0 w-full z-50 p-4">
                        <div className="glass-panel rounded-full px-5 py-3 flex justify-between items-center relative shadow-2xl">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('home')}><div className="bg-rose-600 p-1.5 rounded-lg shadow-lg shadow-rose-600/20"><Icon name="Shield" className="w-5 h-5 text-white" /></div><span className="font-bold text-white tracking-tight text-lg">RAKSHA</span></div>
                            <button className="p-2 rounded-full hover:bg-white/10 text-white transition-colors relative z-50" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>{mobileMenuOpen ? <Icon name="X" className="w-6 h-6" /> : <Icon name="MoreVertical" className="w-6 h-6" />}</button>
                            {mobileMenuOpen && (
                                <div className="absolute top-full right-0 mt-3 w-64 bg-[#0a0a15]/95 backdrop-blur-2xl border border-white/10 rounded-3xl shadow-2xl p-2 flex flex-col gap-1 animate-fade-in z-[60] origin-top-right">
                                    {['home', 'protocol', 'map', 'legal'].map(id => (<button key={id} onClick={() => { setView(id); setMobileMenuOpen(false); }} className={`text-left px-5 py-4 rounded-2xl text-sm font-bold uppercase transition-all flex items-center justify-between group ${view === id ? 'bg-rose-600 text-white shadow-lg shadow-rose-600/20' : 'text-slate-300 hover:bg-white/5 hover:text-white'}`}>{id} {view === id && <span className="w-1.5 h-1.5 bg-white rounded-full"></span>}</button>))}
                                    <div className="h-px bg-white/10 my-1"></div>
                                    <button onClick={installApp} className="text-left px-5 py-4 rounded-2xl text-sm font-bold text-emerald-400 hover:bg-emerald-500/10 transition-all flex items-center gap-2"><Icon name="Download" className="w-4 h-4" /> Install App</button>
                                    <button onClick={() => { signOut(); setMobileMenuOpen(false); }} className="text-left px-5 py-4 rounded-2xl text-sm font-bold text-rose-400 hover:bg-rose-500/10 hover:text-rose-300 transition-all flex items-center gap-2"><Icon name="LogOut" className="w-4 h-4" /> Sign Out</button>
                                </div>
                            )}
                        </div>
                    </nav>
                    <main className="h-full w-full pt-20">
                        {view === 'home' && <HomeView user={user} setView={setView} triggerFakeCall={triggerFakeCall} />}
                        {view === 'map' && <MapView onBack={() => setView('home')} user={user} />}
                        {view === 'protocol' && <ProtocolView onBack={() => setView('home')} triggerFakeCall={triggerFakeCall} />}
                        {view === 'legal' && <LegalView onBack={() => setView('home')} />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
